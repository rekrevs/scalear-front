    <loading class="errorpageserver" size="big" show="logging_out" ></loading>
    <div id="error_container" ng-show="show_alert!=''" style="height: 0px;" ng-class="{errorpageserver: server_error, errorpageclass: changeError, errorpage: true}">
        <div style="text-align: center; display:block; height: 0px;">
            <div id='server_error' app-messages status="show_alert" style="z-index: 20000;"></div>
        </div>
    </div>

    <!--[if lt IE 9]>

     <div ng-if="!current_user" ui-view="landing"></div>
     <span ng-if="!('home'| includedByState)">
         <header>
            <main-navigation user="current_user" courses="current_courses"></main-navigation>
        </header> 
        <div id="main" role="main"> 
            <div class="header">
                <div ng-if="current_user.roles[0].id == 1 || current_user.roles[0].id == 5">
                    <teacher-navigation course="course" message="subheader_message" />
                </div>
                <div ng-if="current_user.roles[0].id == 2">
                    <student-navigation course="course" message="subheader_message" />
                </div>
            </div>
            <div class="container row"> 
                <content-navigator ng-if="current_user.roles[0].id == 1 || current_user.roles[0].id == 5" modules="course.modules" mode="editor" open="ContentNavigator.status">
                </content-navigator>
                <content-navigator ng-if="current_user.roles[0].id == 2" modules="course.groups" mode="courseware" open="ContentNavigator.status">
                </content-navigator>
                <br ng-hide="('**.course.**' | includedByState) "/>
                <div ng-show="ContentNavigator.delayed_navigator_open" class=" small-12 medium-4 large-2 columns no-padding no-margin">
                </div>
                <div class="land-min-height no-padding" ng-class="{'small-12 medium-10 large-12 columns max-width-me': ContentNavigator.delayed_navigator_open,'no-padding-right':('**.courseware.**' | includedByState)}" style="padding:0 10px" ui-view>
                </div>
            </div> 
            <footer class="small-12 columns footer">
               <scalear_footer />
            </footer>
        </div> 
    </span>

<script type="text/javascript">
        var ie11 = /rv:11.0/i.test(navigator.userAgent);
        if (navigator.appName == 'Microsoft Internet Explorer' || ie11){
           if(self.location.href.split('/')[self.location.href.split('/').length-1].split('?')[0] == "confirmation"){
                self.location = "users/confirmation?confirmation_token="+self.location.href.split('confirmation_token=')[1];
            }
            else
                self.location = "ie.html"
        }
    </script>
