<div class="well" style="min-height:660px;background:white">
	<div  ng-show="!preview">
		<overlay ng-show="!questions">
		    <loading size="big" show="true" style="position:relative; top:40%;" />
		</overlay>
		<form name='tform' novalidate>
			<div ng-repeat="question in questions">
				<answerform ng-if="question.question_type!='header'" submitted="submitted" subtype="quiz.quiz_type" quiz="question" column="content" columna="content" add="addHtmlAnswer" remove="removeHtmlAnswer" removeq="removeQuestion" index="$index"/>
				<div ng-if="question.question_type=='header'">
					<label class='q_label'><span translate>quizzes.header</span>:</label>
					<delete_button  size='small' action='removeHeader($index)' />
					<div text-angular ng-model="question.content" ta-toolbar-button-class="btn btn-default btn-mini"></div>
				</div>
			</div>
		</form>
		<center>
			<div ng-show="submitted && !hide_alerts">
				<alert type="alert.type" close="closeAlerts()">{{alert.msg| translate}}</alert>
			</div>
			
			<button value="Add Question" class="btn" ng-click="addQuestion()" translate>groups.add_question</button>
			<button value="Add Header" class="btn" ng-click="addHeader()" translate>groups.add_header</button>
			<button value="Save" class="btn btn-primary" ng-click="saveAll()" translate>save</button>
			<button value="Preview" class="btn btn-info" ng-click="openPreview()" translate>preview</button>
		</center>
	</div>
	<div ng-show="preview" >
		<student-quiz ng-if="preview" quiz='temp_quiz' student-answers="formatted_answers" ></student-quiz>
		<center>
			<button value="edit" class="btn btn-info" ng-click="closePreview()" translate>edit</button>
			<button value="Save" class="btn btn-primary" ng-click="saveAll()" translate>save</button>
		</center>
	</div>
</div>
