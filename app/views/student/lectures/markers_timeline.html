<tr class="lightgrey-with-hover" ng-click="seek()(item.time, item.data.lecture_id)">
    <td style="padding: 0px;" class="timeline-icon-container text-right valign-top">
        <div tooltip-placement="left" tooltip="{{formattedTime}}" tooltip-append-to-body="true" class="timestamp solved timeline-item">
            <i class="size-21 fi-bookmark with-small-margin color-grey" />
        </div>
    </td>
    <td style="padding:0 12px;">
        <p class="solved size-14 color-black no-margin" ng-bind-html="::(item.data.title)" ></p>
        <p ng-if='!item.data.as_slide' class="solved size-12 color-black" ng-bind-html="::(item.data.annotation | parseUrlFilter:'_blank')" style="margin-bottom:5px"></p>
    </td>
    <td style="padding: 0px; padding-right: 8px;min-width: 80px;" class="valign-top" colspan="2"></td>
</tr>
