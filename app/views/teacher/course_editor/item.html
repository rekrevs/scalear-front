<li ng-if="'**.course_editor.**' | includedByState" class="disable_selection size-13 text-right" style="padding: 2px; min-height: 24px;">
	<div class="position-relative" style="height: 20px;">
		<img class="left handle" src="images/move2.png" bindonce bo-title='"courses.drag_to_reorder"|translate' />
		<i ng-if="item.class_name == 'lecture'" class="fi-video with-tiny-margin-right left color-gray" title="{{'groups.lecture' | translate}}"></i>
		<i ng-if="item.class_name == 'quiz' && item.quiz_type == 'quiz'" class="fi-clipboard-notes with-tiny-margin-right left color-gray" title="{{'courses.quiz' | translate}}"></i>
		<i ng-if="item.class_name == 'quiz' && item.quiz_type == 'survey'" class="fi-clipboard-pencil with-tiny-margin-right left color-gray" title="{{'courses.survey' | translate}}"></i>
		<div class="truncate-70 show-inline valign-middle left text-left">{{item.name}}</div>
		<div class="color-dark-grey left" ng-show="item.duration" ng-bind="item.duration | formattime:'h:mm'"></div>
		<delete_button class="right z-one" size='small' color='dark' action='remove(event)' mode="content_navigator" moduleitem="true" />
	</div>
	<!-- <delete_button class="with-tiny-margin-right" size="small" color='dark' action="remove(event)" /> -->
</li>
