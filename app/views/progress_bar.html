<div id="controls" style="width:100%;height:30px;position:relative;">
    <style>
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            -moz-appearance:none;
            background-color: #dfdfdf;
            /*background-color: darkgreen;*/
            width: 5px;
            height: 15px;
        }
        .really_confused{
            background-color: red;
        }
        .normal_confused{
            background-color: orange;
        }
    </style>
    <div class="timer" style="height:31px;">
        <p style='float:left;margin-left:140px;left:50px;line-height:30px;color:gray;font-size:small;'>{{current_time|format}}</p>
        <p style='float:left;margin-left:0px;line-height:30px;color:gray;font-size:small;'> / {{total_duration|format}}</p>
    </div>

    <div class="controlDiv" ng-class="play_pause_class" ng-click="playBtn()"></div>
    <div id="volume" class="volumeDiv" ng-class="mute_unmute_class" ng-click="mute_btn(mute_unmute_class)"></div>
    <input type="range" min="0" max="1" step="0.01" ng-model="volume" style="position: absolute;width: 60px;left: 65px;top: 12px; height:4px;-webkit-appearance:none;-moz-appearance:none;background-image: url('/images/volume_bar.png');outline:0;"/>
    <div class="progressBar" ng-click="progress($event)">
        <div class="elapsed" ng-style="{width: elapsed_width}"></div>

        <div class="progress-events" ng-repeat="element in timeline['lecture'][lecture.id].items | filter:{ type: 'discussion' } " style="{{'left :'+(element['time']/total_duration*100)+'%; background-color: black; z-index: 10000;'}}" tooltip="{{'answer.question'|translate}}"></div>

        <div class="progress-events" ng-repeat="element in timeline['lecture'][lecture.id].items | filter:{ type: 'confused', data.very: false} " style="{{'left :'+(element['time']/total_duration*100)+'%; background-color: orange; z-index: 10000;'}}" tooltip="{{'courses.confused' | translate}}"></div>

        <div class="progress-events" ng-repeat="element in timeline['lecture'][lecture.id].items | filter:{ type: 'confused', data.very: true} " style="{{'left :'+(element['time']/total_duration*100)+'%; background-color: red; z-index: 10000;'}}" tooltip="{{'courses.really_confused'|translate}}"></div>

        <!-- <div class="progress-events" ng-repeat="element in timeline['lecture'][lecture.id].items | filter:{ type: 'confused' } " style="{{'left :'+(element['time']/total_duration*100)+'%; background-color: red; z-index: 10000;'}}" tooltip="{{element['type']|translate}} {{element['very']}}"></div> -->

    </div>
    
</div>
