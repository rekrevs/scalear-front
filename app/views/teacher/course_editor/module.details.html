<center>
  <h3>Details</h3>  
  <!-- <%= render 'shared/error_messages' , object: f.object, success: @success %>-->
  <form ng-submit="updateDetails()">
    <table class="table table-striped table-bordered" style="width:90%;font-size:12px;text-align: center">
      <tr>
        <td>Module Name:</td>
        <td><input ng-model="module.name" type="text" size=15 style="height:17px;width:140px;font-size:12px;" /></td>
      </tr>
      <tr>
        <td>Appearance Date:</td>
        <td><input ng-model="module.appearance_time" type="text" class="date_picker" style="height:25px;width: 120px;font-size:12px;" /></td>
      </tr>
      <tr>
        <td>Due Date:</td>
        <td><input ng-model="module.due_date" type="text" class="date_picker" style="height:25px;width: 120px;font-size:12px;"/></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><textarea ng-model="module.description" size=15 style="width:140px;font-size:12px;height:80px;"/></td>
      </tr>
    </table>
    <input type="submit" value="Save Module" class ="btn" />
  </form>
</center>
