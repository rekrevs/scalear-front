<h3><i class="fi-mail size-30"></i> {{'send_email' | translate}}</h3>

<div class="large-12 columns">
    <label>{{'courses.to' | translate}}
        <div class="panel with-tiny-padding overflow-y-auto" style="max-height: 70px;">
            <span id="to" name="emails" class="secondary alert-box label with-tiny-margin" ng-repeat="email in batch_emails">{{email}}</span> 
        </div> 
    </label>
</div>
<div class="large-12 columns">
    <label>{{'courses.subject' | translate}}
      <input id="subject" type="text" name="subject" ng-model="subject" placeholder="Input your email subject..." />
    </label>
</div>
<div class="large-12 columns">
    <label>{{'email_body' | translate}}
      <div class="panel" text-angular ng-model="message" ta-toolbar-button-class="button secondary tiny"></div>
    </label>
</div>
<br />
<button type="button" class="button right" id="send_emails"  ng-click="sendBatchEmail(subject, message)" ng-disabled="!final_emails || !subject || !message">{{'courses.send'|translate}}</button>
