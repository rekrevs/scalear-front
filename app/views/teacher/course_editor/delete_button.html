<span>
	<a ng-hide="displayDeletePopup" style="float:right;width:20px;cursor:pointer;" title="{{'delete'|translate}}" ng-click="!hideConfirm?showDeletePopup(true):action({event:$event})">
		<img class="delete" alt="Trash" ng-src="{{size=='big' && 'images/trash_big.png' || 'images/trash_small.png'}}" >
	</a>
	 <div class="alert alert-block alert-error notification fade in" ng-show="displayDeletePopup" style="padding: 3px;margin: 5px;min-width: 100px;text-align:center">
	        <h6 ng-show="message">{{message}}</h6>
	        <span class="form-controls-alert">
	            <a class="btn btn-danger btn-mini" ng-click="action({event:$event});showDeletePopup(false)">Delete</a>
	            <a class="btn btn-mini" ng-click="showDeletePopup(false)">Cancel</a>
	        </span>
	</div>
</span>
