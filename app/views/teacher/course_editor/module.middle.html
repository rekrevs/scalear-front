<style>
	.whole-middle{
		text-align: left;
		font-size: 15px;
		font-weight: 200;
		color: #2d2d2d;
	}
	.whole-middle>div{
		margin-bottom: 5px;
	}
</style>
<overlay ng-show="!module">
    <loading size="big" show="true" style="position:relative; top:40%;" />
</overlay>
<div class="whole-middle">
	<div>
		<b translate>
			groups.module_name
		</b>:
		<details-text value="module.name" save="updateModule()" validate="validateModule" column="name"></details-text>
    </div>
	<div>
		<b translate>
			groups.appearance_date
		</b>:
		<details-date date="module.appearance_time" save="updateModule(data, type)" validate="validateModule" column="appearance_time"></details-date>
        <span  tooltip-placement="left" tooltip="{{'invisible' | translate}}" ng-hide="visible(module.appearance_time)" class="icon pull-right" style="width:20px; height:20px;"><img src='images/error.png'/></span>
        <br />
        <details-time class="timepicker" time="module.appearance_time" save="updateModule(data, type)" validate="validateModule" column="appearance_time"></details-time>
    </div>
    <div>
    	<b translate>
			groups.due_date
		</b>:
    	<details-check checked="module.due_date_enabled" validate="updateDueDate" save="updateModule()" yes="with due date" no="without due date" title="has due date?" ></details-check><br />
        <span ng-show="module.due_date_enabled">
          <details-date date="module.due_date" save="updateModule(data, type)" validate="validateModule" column="due_date"></details-date>
          <details-time class="timepicker" time="module.due_date" save="updateModule(data, type)" validate="validateModule" column="due_date"></details-time>
        </span>
    </div>
    <div>
    	<b translate>
			groups.description
		</b>:
    	<details-area value="module.description" save="updateModule()" validate="validateModule" column="description"></details-area>
    </div>
	<table class="table table-striped table-bordered" style="width:90%;font-size:12px;text-align: center">
		<tr>
			<td><span translate>groups.total_time</span>:</td><td>{{module.total_time}}</td>
		</tr>
		<tr>
			<td><span translate>groups.total_number_lec_qustions</span>:</td><td>{{module.total_questions}}</td>
		</tr>
		<tr>
			<td><span translate>groups.total_number_quiz_questions</span>:</td><td>{{module.total_quiz_questions}}</td>
		</tr>
	</table>
	<br /><br />
	<div style="width:80%">
		<overlay ng-show="document_overlay">
			<loading size='small' show='true' style="position:absolute;top:40%;left:35%;z-index: 1;" />
		</overlay>
		<span translate>groups.external_document</span>:
		<br /><br />
		<table class="table">
			<tr>
				<td style="width:44%;" translate>name</td>
				<td>URL</td>
				<td></td>
			</tr>
			<tr ng-repeat="doc in module.documents">
				<td>
					<editable_text value="doc.name" save="updateDocument(doc)" validation="validateName" elem="doc">
				</td>
				<td style="max-width:120px;overflow-wrap:break-word;word-wrap: break-word;">
					<editable_text value="doc.url" save="updateDocument(doc)" validation="validateURL" elem="doc">
				</td>
				<td>
					<delete_button size="big" action="removeDocument(doc)" />
				</td>
			</tr>
		</table>
		<loading size="small" show="document_loading" />
		<button_link title="{{'groups.add_document'|translate}}" action="addDocument()" class="btn"></button_link>
	</div>
</div>
