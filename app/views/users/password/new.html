<!-- build:css(.tmp/styles) styles/authentication.css -->
<link href="styles/authentication.css" rel="stylesheet">
<!-- endbuild -->
<div class="main-login-container">
    <center>
        <div style="float: left; display: inline-table; margin: 20px; position: relative; z-index: 5;">
            <table>
                <tr>
                    <td>
                        {{'language' | translate}}
                    </td>
                    <td>
                    </td>
                    <td>
                        <div ng-show="$parent.current_lang=='sv'" ng-cloak>
                            <a style="cursor:pointer;" ng-click="$parent.changeLanguage('en')"><img src="images/sweden.png" style="width:25px;height:15px;" /></a>
                        </div>
                        <div ng-show="$parent.current_lang=='en'" ng-cloak>
                            <a style="cursor:pointer;" ng-click="$parent.changeLanguage('sv')"><img src="images/uk.png" style="width:25px;height:15px;" /></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="middle-ribbon">
            <form ng-submit="reset_password()">
                <h2 translate="password_edit.forgot_password"></h2>
                <br />
                <!-- <p>* <span translate="email"></span></p> -->
                <input placeholder="*{{'email' | translate}}" type="email" ng-model="user.email" id="user_email" class="string email optional modern-input" style="border: 2px orange solid; width: 230px;" pattern="^[-aA-zZ0-9_+\.]+\@([-aA-zZ0-9]+\.)+[aA-zZ0-9]{2,4}$" name="user[email]" size="50" autocomplete="off"/>
                <br/><span class="errormessage" ng-show="user.errors.email">{{user.errors.email.join()}}</span>
                <br />
                <input type="submit" ng-disabled="sending || !user.email" value="{{'password_edit.send_reset' | translate}}" class="btn btn-success" style="background-image: initial;"/>
                <br />
                <br />
            </form>
            <loading size="small" show="sending"/>
            <br />
            <a href="/#/users/login" translate="sign_in"></a>
            <br/>
            {{'or' | translate}}
            <br/>
            <a href="/#/users/confirmation/new" translate="password_edit.didnt_receive_confirmation"></a>
        </div>
    </center>
</div>
