<center>
<overlay ng-show="sending">
            <loading size="big" show="true" style="position:relative; top:40%;" />
</overlay>
    <form ng-submit="resend()">
        <h2 translate="devise.confirmations.resend_instructions"></h2>
        <br />
        <p>* <span translate="email"></span></p>
        <input type="email" ng-model="user.email" id="user_email" class="string email optional" pattern="^[-aA-zZ0-9_+\.]+\@([-aA-zZ0-9]+\.)+[aA-zZ0-9]{2,4}$" name="user[email]" size="50"/>
        <br/><span class="errormessage" ng-show="user.errors.email">{{user.errors.email.join()}}</span>
        
        <span class="errormessage" ng-show="user.errors.confirmation_token">{{user.errors.confirmation_token.join()}}</span>
        <br />
        <input type="submit" ng-disabled="!user.email || sending" value="{{'devise.confirmations.resend_instructions' | translate}}" class="btn btn-primary"/>
        <br />
        <br />
    </form>
    <a href="/#/users/login" translate="sign_in"></a>
    <br/>
    {{'or' | translate}}
    <br/>
    <a href="/#/users/password/new" translate="password_edit.forgot_password"></a>
</center>
