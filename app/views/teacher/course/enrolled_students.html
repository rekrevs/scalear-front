
<div class="row">
    <div class="span12">
        <a href="">Email All</a>
        <p style="display:inline; float: right;">
            <input id="search" placeholder="Search..." type="search" name="search" ng-model="searchText"/>
        </p>
    </div>
</div>
<br />
<center>
    <!--<div id="invited_students">-->
        <table class="table table-striped">
            <tr>
                <!-- <th>Enrolled</th> -->
                <th style="text-align: center;">Student Name</th>
                <th style="text-align: center;">Student Email</th>
                <th style="text-align: center;"></th>
            </tr>
            <tr ng-repeat="student in data | filter:searchText" >
                <td style="text-align: center;">
                    {{student.name}}
                </td>
                <td style="text-align: center;">
                    <a href="#/courses/{{course.id}}/send_email">{{student.email}}</a>
                </td>
                <td style="text-align: center;">
                    <a href="">Delete from course</a>
                </td>
            </tr>
        </table>
    <!--</div>-->
</center>
