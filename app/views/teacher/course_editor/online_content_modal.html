<h3>Choose Content Type...</h3>
<br />
<h4>Interactive Content <small>(optional interactive questions and grading)</small></h4>
<div class="modal-body">
<br />
    <center>
    	<div>
            <div class="small-block-grid-3 medium-block-grid-3 large-block-grid-3 small-4">
                <li>
                    <a id="video_item" type="button" class="th blue" ng-class="{thumbactive: content_type == 'Video'}" ng-model="content_type" ng-click="addItem('video')" >
                        <img style="margin: 10%; width: 80%; height: 80%;" src="/images/video_symbol.png">
                    </a>
                    <b><h3>Video</h3></b>
                </li>
                <li>
                    <a id="quiz_item" type="button" class="th green" ng-class="{thumbactive: content_type == 'Quiz'}" ng-model="content_type" ng-click="addItem('quiz')" >
                        <img style="margin: 10%; width: 80%; height: 80%;" src="/images/quiz_symbol.png">
                    </a>
                    <b><h3>Quiz</h3></b>
                </li>
                <li>
                    <a id="survey_item" type="button" class="th red" ng-class="{thumbactive: content_type == 'Survey'}" ng-model="content_type" ng-click="addItem('survey')" >
                        <img style="margin: 10%; width: 80%; height: 80%;" src="/images/survey_symbol.png">
                    </a>
                    <b><h3>Survey</h3></b>
                </li>
            </div> 
        </div>
    </center>
    <button class="button alert right" ng-click="cancel()" translate="lectures.cancel"></button>
</div>
