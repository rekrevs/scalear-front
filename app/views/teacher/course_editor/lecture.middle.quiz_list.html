<table class="table small-12 columns quiz_list no-margin-bottom">
	<tbody>
		<tr ng-repeat="quiz in lecture.timeline.items|filter:{type:'quiz'}|orderBy:'time'" ng-class="{wheat: quiz.data.id == getSelectedVideoQuiz().id}">
			<td style="padding: 0.3625rem 0.3rem;">
				<div class="small-12 columns no-padding">
					<delete_button class="right with-small-margin-right" size="small" color='dark' mode="content_navigator" action="deleteQuiz(quiz.data)" padded="true" />
					<span ng-click="showQuiz(quiz.data)">
						<div class="small-4 columns size-10">
							<span translate>{{(quiz.data.quiz_type=='survey'? 'editor.survey' : 'editor.quiz')}}</span>
						</div>
						<div class="small-4 left columns size-10">
							<span class="looks-like-a-link">{{quiz.data.time|format:'h:mm:ss.MMM'}}</span>
						</div>
						<div class="small-12 columns">
							<span class="quiz_title color-blue2 looks-like-a-link" ng-bind-html="quiz.data.question"></span>
						</div>
					</span>
				</div>
			</td>
		</tr>
	</tbody>
</table>
