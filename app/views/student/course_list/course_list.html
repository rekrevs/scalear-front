<button id="join_course" enrollment-modal ng-click="open()" translate>courses.join_course</button>
<center ng-show="courses && !courses.length" style="height:70px">
	<br>
	<br>
	<h5 class="muted" translate>courses.enroll_instruction</h5>
</center>
<br />
<div ng-show="courses" class="courses-container" ng-class="{containerwide: !events.length}">
	<course-item ng-repeat="course in courses|orderBy:column:is_reverse" course='course' teachers='course.teacher_enrollments' ></course-item>
</div>
<div class="news-feed-container" ng-show="courses && events.length">
	<div>
		<b class="dropdown-header"><span translate>whats_new</span>?</b>
	</div>
	<div style="overflow-y: auto; height: 100%;">
		<news-feed events="events"></news-feed>
	</div>

</div>
