<div infinite-scroll='getRemainingLectureCharts()' infinite-scroll-disabled='chart_scroll_disable' infinite-scroll-immediate-check='false' >
	<center style="overflow:hidden" >
		<video_container class="widescreen">
			<loading size='small' show="!url" style="top:50%;position:relative" />
			<youtube ng-if="url" url="url" class="widescreen" />
		</video_container>
	</center>

	<div ng-repeat="id in sub_question_ids" class="chart">
	    <div ng-click="seek(id)"><a>Question {{$index+1}}</a><br> {{getLectureTitle(id)}} </div>
	    <center ng-init="loading=true"><loading size="small" show="loading" /></center>
	    <div google-chart series="getLectureChartData(id)" vtitle="getQuizTitle(id)" ready="loading=false;enableChartsScrolling()"></div>
	</div>	
</div>
