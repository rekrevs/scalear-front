<div class="disable_selection text-right" title="{{module.name}}" ng-class="{currentmodule: current}" style="padding: 5px; min-height: 35px;" >
	<img class='left handle with-tiny-margin' src='images/move2.png' ng-show="'**.course_editor.**' | includedByState" title="{{'courses.drag_to_reorder'|translate}}" />
	<div class="truncate-70 show-inline left text-left" ng-click="selectModule()">{{module.name}}</div>
	<i class="fi-link with-tiny-margin-right" ng-show="'**.course_editor.**' | includedByState" ng-click="createLink($event)"></i>
	<span>
		<delete_button ng-show="'**.course_editor.**' | includedByState" class="with-tiny-margin-right" size='small' color='dark' action='remove(event)' />
	</span>
	
	<input class="small-12 columns module_link" type="text" ng-show="link_url" ng-model="link_url" ng-blur="link_url=null"/>
</div>
