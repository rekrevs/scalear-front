<!-- build:css(.tmp/styles) styles/shared_item.css -->
<link rel="stylesheet" href="styles/sharedItem.css"/>
<!-- endbuild -->
<div>
	<h3><span translate>sharing.share_content</span>:</h3>
	<!-- <input type="text" ng-model="$parent.selected_teacher" class="form-control" style="margin: 0;"> -->
	<div style="margin: 0 auto;">
		<form ng-submit="shareItem()" novalidate>
			<span style="margin: 5px 24px;margin-right: 10px;" ><span translate>sharing.teacher_email</span></span>
			<input type="email" ng-model="$parent.selected_teacher" class="string email optional" pattern="^[-aA-zZ0-9_+\.]+\@([-aA-zZ0-9]+\.)+[aA-zZ0-9]{2,4}$" size="50" style="margin: 0;" />
			<input type="submit" class="btn btn-success" value="{{'menu.share' | translate}}" />
			<div class="errormessage" style="margin-left: 135px;height:5%">{{errors}}</div>
		</form>
	</div>
	<br />
	<div class="shared-tree" style="height: 370px;  overflow-y: auto; margin-left: 30px; padding-left: 30px;">
		<ul ng-repeat="module in modules">
			<li>
				<a style="border: 2px solid rgb(0, 162, 86); margin-left: -30px;">
					<input type="checkbox" ng-model="module.selected" ng-click="selectAll(module,$event)"style="margin: 3px 8px 5px 15px;" />
					<b>{{'lectures.module' | translate}}:</b> {{module.name}}
				</a>
				<ul>
					<li ng-repeat="item in module.items">
						<a ng-if="!item.quiz_type">
							<input type="checkbox" ng-model="item.selected" ng-click="selectItem(module,item,$event)" style="margin: 5px 10px 5px 20px;" />
							<b>{{'groups.lecture' | translate}}:</b> {{item.name}}
						</a>
						<a ng-if="item.quiz_type">
							<input type="checkbox" ng-model="item.selected" ng-click="selectItem(module,item,$event)" style="margin: 5px 10px 5px 20px;" />
							<b>{{'groups.'+item.quiz_type | translate}}:</b> {{item.name}}
						</a>
					</li>
				</ul>
			</li>
		</ul>

	</div>	
</div>
