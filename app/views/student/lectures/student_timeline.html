<div style="overflow:auto; position: absolute; width: 95%;height:100%"> <!-- has all discussions -->      
    <div ng-repeat="l in items" class="with-light-border no-border-top no-border-bottom no-border-right" style="min-width: 95%;" ng-class="{'border-left border-2 border-black': l.id == lecture.id}" id='{{"outline_"+l.id}}'> 
        <span ng-if="l.class_name =='lecture'">
            <h5 class="light-grey" ng-click="seek()(null, l.id)" ng-class="{'color-white black': l.id == lecture.id}" style="cursor:pointer; margin-bottom: 0px;padding-left:15px"><b>{{l.name}}</b>
            <!-- <span class="label round alert with-tiny-padding with-tiny-margin-right right" ng-show="l.required" translate>courses.required</span> -->
            <span class="label round blue with-tiny-padding with-tiny-margin-right right" ng-show="!l.graded" translate>optional</span></h5>
            <div style="margin-left: 20px;">
                <span ng-if="l.description">
                    <h6 class="subheader uppercase" translate>lectures.description</h6>
                    <p class="dark-text">
                        {{l.description}}
                    </p>
                </span>
                <span ng-if="l.slides && l.slides != 'none'">
                    <h6 class="subheader uppercase" translate>lectures.slides</h6>
                    <p class="truncate">
                        <a href="{{l.slides | formatURL}}" style="word-wrap: break-word;">{{l.slides | formatURL}}</a>
                    </p>
                </span>
            </div>
            
            <table class="table table-striped no-border no-margin" style="border-spacing: 0.1em; width: 100%;" >
                <tbody class="with-small-padding-left" ng-repeat="item in timeline[l.id].items | filter:filterType">
                    <tr name="quiz-timeline-item" quiz_timeline ng-if="item.type=='quiz'" item='item' seek='seek()' />
                    <tr name="confused-timeline-item" confused_timeline ng-if="item.type=='confused'" item='item' seek='seek()'/>
                    <tr name="discussion-timeline-item" discussion_timeline ng-if="item.type=='discussion'" item='item' seek='seek()' />
                    <tr name="notes-timeline-item" notes_timeline ng-if="item.type=='note'" item="item" seek='seek()' />
                </tbody>
            </table>
        </span>
        <span ng-if="l.class_name !='lecture'">
            <h5 class="light-grey" ui-sref="course.module.courseware.quiz({quiz_id: l.id})" style="cursor:pointer; margin-bottom: 0px;padding-left:15px"><b>{{l.name}}</b>
        </span>
    </div>
</div>
