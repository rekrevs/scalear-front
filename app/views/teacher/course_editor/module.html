<div class="disable_selection text-right position-relative" style="padding: 5px; min-height: 35px;border-bottom: 1px solid white;">
	<div class="position-relative" ng-if="'**.course_editor.**' | includedByState">
		<delete_button class="with-tiny-margin-left right z-one" size='small' color='dark' action='remove(event)' mode="content_navigator">
		</delete_button>
		<img class='left handle with-tiny-margin' src='images/move2.png' bindonce bo-title="'courses.drag_to_reorder'|translate" />
		<div style="width:67%" class="truncate-70 show-inline left text-left module_name">{{module.name}}</div>
		<small class="color-grey" style="padding:1px"><span ng-show="module.total_time" >{{module.total_time | formattime:'h:mm:ss'}}</span></small>
	</div>

	<div class="position-relative" ng-if="!('**.course_editor.**' | includedByState)" >
		<div class="truncate-70 show-inline left text-left module_name" bindonce bo-text="module.name"></div>	
		<small class="color-grey" style="padding:1px"><span bo-text="module.total_time | formattime:'h:mm:ss'" ng-show="module.total_time" ></span></small>
	</div>
</div>
