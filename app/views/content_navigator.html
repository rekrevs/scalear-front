	<div ng-switch="mode" class="content-navigator-container" ng-class="{containeropen: open_navigator}">
		<center><loading size="small" show="!modules"></loading></center>
		<div ng-show="modules">
			<span ng-switch-when="courseware">
				<div style="text-align: left;margin: 10px 0 2px 6px;font-weight: bold;font-size: 15px;" translate>groups.external_link</div>
				<ul class="accordion">
					<li ng-repeat="link in links" class='module accordion-group'>
						<!-- <link-item link="link" update="updateCustomLink" remove="removeCustomLink" nameval="validateName" urlval="validateURL" small="true"> -->
						<a href="{{link.url}}" target="_blank">{{link.name}}</a>
					</li>
				</ul>
				<div style="text-align: left;margin: 10px 0 2px 6px;font-weight: bold;font-size: 15px;" translate>courses.modules</div>
				<accordion class="accordion">
					<accordion-group class="accordion-group" ng-repeat="module in modules | orderBy: 'position'" is-open="{{currentmodule.id == module.id}}">
						<accordion-heading class="accordion-heading">
							<div ng-click="showModuleCourseware(module)" ng-class="{currentmodule: currentmodule.id == module.id}" style="padding: 5px;">
								{{module.name}}
								<module-progress-circle circlesize="10" innercolor="green" module="module" style="margin-right: 10px; float: right;"></module-progress-circle>
							</div>
							
						</accordion-heading>
						<ul ng-click="showItemCourseware(item)" ng-show="module.items" ng-class="{currentitem: currentitem == item.id, itemfinished: item.is_done}" ng-repeat="item in module.items">
							{{item.name}}
							<span class="label round alert with-tiny-padding right" ng-show="item.required" translate>courses.required</span>
							<span class="label round success with-tiny-padding right" ng-show="item.graded" translate>courses.graded</span>

						</ul>
						<ul ng-show="module.custom_links" ng-repeat="link in module.custom_links">
							<a href="{{link.url}}" target="_blank">{{link.name}}</a>
						</ul>
					</accordion-group>
				</accordion>
			</span>
	<!-- 		<span ng-switch-when="inclass">

			<span ng-switch-when="editor">
				<div style="text-align: left;margin: 10px 0 2px 6px;font-weight: bold;font-size: 15px;" translate>groups.external_link</div>
				<ul class="accordion">
					<li ng-repeat="link in links" class='module accordion-group'>
						<link-item link="link" update="updateCustomLink" remove="removeCustomLink" nameval="validateName" urlval="validateURL" small="true">
					</li>
				</ul>
				<div style="text-align: left;margin: 10px 0 2px 6px;font-weight: bold;font-size: 15px;" translate>courses.modules</div>
				<accordion  class="accordion" ui-sortable="moduleSortableOptions" ng-model='modules'>
					<accordion-group class="module accordion-group" ng-repeat="module in modules" is-open="{{currentmodule.id == module.id}}" >
						<accordion-heading class="accordion-heading">
							<module data="module" ng-click="setCurrentModule(module)" class="accordion-heading" ng-class="{currentmodule: currentmodule.id == module.id}" copy="copy(module)" paste="paste(module.id, $index)" share="openShareModal(module.id)" link="createModuleLink(module.id)"/>
							<!-- <ul ng-click="selectModule(module)" ng-class="{currentmodule: currentmodule.id == module.id}" style="padding: 5px;">
								{{module.name}}
							</ul> -->
						</accordion-heading>
						<!-- <ul ng-click="showItemProgress(item)" ng-show="module.items" ng-class="{currentitem: currentitem == item.id}" ng-repeat="item in module.items | orderBy: 'position'">
							{{item.name}}
						</ul> -->
						<!-- <small><ul ng-show="module.items.length == 0"><li style="color: white; text-align: left; margin-left: 10px; opacity: 0.6;" >{{'groups.empty' | translate}}...</li></ul></small> -->

		            		<li class="last-child item" ng-repeat="item in module.items" ng-class="{currentitem: currentitem == item.id}" >
	             				<item data="item" remove="$parent['remove'+capitalize(item.class_name)]($parent.$index, $index)" copy="copy(item)" paste="paste(module.id, $parent.$index)" share="openShareModal(item.id,item.class_name)" link="createItemLink(item)"></item>
		            		</li>
		            	</ul>
		            	<!-- <center class="item-buttons">
			            	<hr style="width: 95%; margin: 0 auto; border-top: none !important; border-bottom: 1px solid darkgray !important; margin-bottom: 10px;" />

			            	<add-module-items index="$index" lecture="addLecture" quiz="addQuiz"></add-module-items>
		                </center> -->
		                <!-- <br /> -->
					</accordion-group>
				</accordion>
