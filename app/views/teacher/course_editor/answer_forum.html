<div class="row soft-border" ng-class="{'no-margin': !isNormalQuiz()}">
	<ng-form name='qform' style='overflow: auto;'>
	<center>
		<div class="row collapse">			
			<div class="small-1 columns">
				<img ng-show='sortable' src='images/move2.png' class='handle' title="{{'courses.drag_to_reorder'|translate}}"  />
			</div>
		    <div class="small-1 columns">
		      <span class="prefix"><span translate>answer.question</span>:</span>
		    </div>
		    <div class="small-9 columns">
		      <input required name='qlabel' type='text' ng-model='quiz[column]'/>
		      <small class='error' ng-show='submitted && qform.qlabel.$error.required'><span translate>courses.required</span>!</small>
		    </div>
		    <div class="small-1 columns">
				<delete_button ng-if='isNormalQuiz()' size='small' color='dark' action='removeQuestion(index)' />
			</div>		
	  	</div>
	  	<div  class="row collapse" >
	  		<div class="small-8 small-push-1 columns">
		  		<div ng-if="isNormalQuiz()">
		  			<div class="small-1 columns">
				      <span class="prefix"><span translate>groups.type</span>:</span>
				    </div>
				    <div class="small-11 columns">
				    	<select ng-model='quiz.question_type' required  ng-options='val for val in cc' class='choices'></select>
				    </div>
				</div>
			    <div class="small-11 columns" ng-if='isFreeText() && !isSurvey()'>
			    	<select ng-model='quiz.match_type' required  ng-options='val for val in match_types' class='choices'></select>
			    </div>
			</div>
	  	</div>
	  	<div class="row">
  			<div class="small-6 small-push-2 columns" ng-if="(isFreeText() && quiz.match_type == 'Match Text')||!isFreeText()">
				<htmlanswer />					
			</div>			
	  	</div>
	  	<div class="row">
	  		<div class="small-2 small-push-2 columns text-left">
				<a ng-if='!isFreeText()' class='button tiny success add_multiple_answer' ng-click='addAnswer("",quiz)' href='' translate>groups.add_answer</a>
			</div>
	  	</div>
	  	
  	</center>
