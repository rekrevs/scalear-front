<style>
	.notification_panel{
		position: absolute;
		top: -64px;
		width: 150px; 
		left: 44%;
		height: 64px;
		margin: 0;
		padding: 10px;
		background-color: whitesmoke;
		color:black;
	}
	@-moz-document url-prefix() {
		.notification_panel{
			position: relative;
			top: -90px;
			width: 150px; 
			left: 10%;
			height: 90px;
		}
	}
</style>

<div ng-show="message" class="panel secondary notification_panel with-tiny-padding" ng-class="{'color-green': message==correct_notify,'color-red': message==incorrect_notify}">
  <center>
    <b><div class="size-14" style="margin-bottom: 7px;">{{message}}</div></b>
    <small class="dark-text">{{submessage}}</small>
  </center>
</div>
