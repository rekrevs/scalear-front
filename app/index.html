    <script type="text/javascript">

        if (navigator.appName == 'Microsoft Internet Explorer')
        {
           if(self.location.href.split('/')[self.location.href.split('/').length-1].split('?')[0] == "confirmation"){
                var confirmation_token = self.location.href.split('confirmation_token=')[1]
                self.location = "users/confirmation?confirmation_token="+confirmation_token;
            }
            else{
                self.location = "ie.html"
                // console.log(to.name)
                // $state.go("ie", {},{notify: false });
            }
           
        }
    </script>

    <div class="errorpageserver" ng-show="logging_out">
        <loading size="big" show="true" style="position: relative; top:40%;"></loading>
    </div>
    <div id="error_container" ng-show="show_alert!=''" ng-class="{errorpageserver: server_error, errorpageclass: changeError, errorpage: true}">

        <header class="navbar-fixed-top modern-navbar">
            <span class="modern-menu-button" ng-show="current_user" ng-click="toggleCollapse()" ng-class="{menuopen: !iscollapsed}">
                <span class="menu-icon" style="margin-top: 8px;">
                </span>
            </span>
            <a ui-sref='profile({user_id: current_user.id})' ng-show="current_user" class="pull-right" style="right: 100px; vertical-align: -webkit-baseline-middle; margin-top: 5px; position: fixed; ">
                <span ng-bind="current_user.name +' '+ current_user.last_name">    
                </span>
            </a>
            <div class="state">
                <big><span ng-bind="current | translate"></span></big>
            </div>
            <div class="modern-logo">
                <a href="/#" class="brand"><img alt="Logo" src="images/logo.png" width="30px"> Scalable<span style="padding-left:0px; color:black;">Learning</span> <img alt="Beta_tag_small" class="brand" src="images/beta_tag_small.png" style="width:40px;padding-left:0px;padding-top:10px;">
                </a>
            </div>
        </header>
        <div id="main" role="main" ng-class="{pushdown: !iscollapsed}">
            <div class="container">
                <span><user-navigation  iscollapsed="iscollapsed" ng-hide="!current_user || (current != 'courses.all_courses' && current != 'account_edit.edit_account' && current != 'privacy.policy' && current != 'profile.profile')"/></span>
                <span ui-view="navigation" iscollapsed="iscollapsed"></span>
                <div class="row" style="width: auto; padding: 10px 15px 20px 70px; text-align: center;">
                    <div ui-view=""></div>
                </div>
                <div><br/></div>
                <footer style="bottom: 0px; z-index: 1000;">
                    <scalear_footer />
                </footer>
            </div> 
        </div>
