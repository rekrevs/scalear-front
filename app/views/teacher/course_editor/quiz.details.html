<center>
<span ng-show="!quiz">
  <loading size="small" show="true" style="position:relative; top:40%;" />
</span>
	<span ng-hide="!quiz">
		<h3 ng-show="quiz.quiz_type=='quiz'" translate>quizzes.quiz_details</h3>
		<h3 ng-show="quiz.quiz_type=='survey'" translate>quizzes.survey_details</h3>
		<table class="table table-striped table-bordered" style="width:95%;font-size:12px;text-align: center">
			<tr>
				<td style="width:30%"><span translate>lectures.title</span>:</td>
				<td>
					<details-text value="quiz.name" save="updateQuiz()" validate="validateQuiz" column="name"></details-text>
  				</td>
			</tr>
			<tr ng-if="quiz.quiz_type=='quiz'">
				<td><span translate>courses.required</span>:</td>
				<td>
					<details-check checked="quiz.required" save="updateQuiz()" yes="{{'lectures.quiz_required'|translate}}" no="{{'lectures.quiz_not_required'|translate}}" title="{{'courses.required'|translate}}?" validate="validateQuiz" column="required"></details-check> <br />
  				</td>
			</tr>
			<tr ng-if="quiz.quiz_type=='quiz'">
				<td><span translate>courses.retries</span>:</td>
				<td>
					<details-number min="0" value="quiz.retries" save="updateQuiz()" validate="validateQuiz" column="retries" ></details-number><br />
  				</td>
			</tr>
			<tr>
				<td style="word-break: break-word;"><span translate>groups.appearance_date</span></td>
				<td>
					<details-check checked="quiz.appearance_time_module" save="updateQuiz()" yes="{{'lectures.using_module_appearance'|translate}}" no="{{'lectures.not_using_module_appearance'|translate}}" title="{{'lectures.use_module'|translate}}"  validate="validateQuiz" column="appearance_time_module" ></details-check> 
					<br />
					<div ng-hide="!quiz.appearance_time_module">
						<!-- <span ng-show="visible(quiz.appearance_time)" class="icon pull-right icon-eye-open" tooltip="{{'visible' | translate}}"></span> --><span tooltip-placement="left" tooltip="{{'invisible' | translate}}" ng-hide="visible(quiz.appearance_time)" class="icon pull-right" style="width:20px; height:20px;"><img src='images/error.png'/></span>
						<input type='text' ng-model='quiz.appearance_time' ng-disabled='true' style="margin-top:10px;width: 67px;font-size: 12px;height: 15px;" />
					</div>
  					<p ng-hide="quiz.appearance_time_module">
  						<span translate>lectures.set_date</span>:<br>
  						<details-date date="quiz.appearance_time" save="updateQuiz(data, type)" validate="validateQuiz" column="appearance_time"></details-date>
  						<!-- <span ng-show="visible(quiz.appearance_time)" class="icon pull-right icon-eye-open" tooltip="{{'visible' | translate}}"></span> --><span tooltip-placement="left" tooltip="{{'invisible' | translate}}" ng-hide="visible(quiz.appearance_time)" class="icon pull-right" style="width:20px; height:20px;"><img src='images/error.png'/></span>
  					</p>
				</td>
			</tr>
			<tr>
				<td><span translate>groups.due_date</span></td>
				<td>
					<details-check checked="quiz.due_date_module" save="updateQuiz()" yes="{{'lectures.using_module_due'|translate}}" no="{{'lectures.not_using_module_due'|translate}}" title="{{'lectures.use_module'|translate}}"  validate="validateQuiz" column="due_date_module"></details-check> <br />
					<div ng-hide="!quiz.due_date_module">
						<input type='text' ng-model='quiz.due_date' ng-disabled='true' style="margin-top:10px;width: 67px;font-size: 12px;height: 15px;" />
					</div>
  					<p ng-hide="quiz.due_date_module">
  						<span translate>lectures.set_date</span>:<br>
  						<details-date date="quiz.due_date" save="updateQuiz(data, type)" validate="validateQuiz" column="due_date"></details-date>
  					</p>
				</td>
			</tr>
			<tr>
				<td><span translate>lectures.instructions</span>:</td>
				<td>
					<details-area value="quiz.instructions" save="updateQuiz()" validate="validateQuiz" column="instructions"></details-area>
				</td>
			</tr>
		</table>
	</span>
		
</center>
