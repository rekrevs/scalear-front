<style>
    p{
        margin-left: 15px;
    }
</style>
<div id="course_information">
    <h3>
        {{data.course.short_name}} | {{data.course.name}}
    </h3>
    <b translate="courses.start_date"></b>
    <p>
        {{data.course.start_date | amDateFormat:'dddd, MMMM Do YYYY'}}
    </p>
    <b translate="courses.duration"></b>
    <p>
        {{data.course.duration}} <span translate="courses.weeks"></span>
    </p>
    <b translate="head.discussion_forum"></b>
    <p>
        <a href="{{data.course.discussion_link}}">{{data.course.discussion_link}}</a>
    </p>
    <b translate="groups.description"></b>
    <p>
        {{data.course.description}}
    </p>
    <b translate="courses.prerequisites"></b>
    <p>
        {{data.course.prerequisites}}
    </p>
</div>
