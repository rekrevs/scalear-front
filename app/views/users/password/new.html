<center>
    <form ng-submit="reset_password()">
        <h2 translate="password_edit.forgot_password"></h2>
        <br />
        <p translate="email"></p>
        <input type="email" ng-model="user.email" id="user_email" class="string email optional" name="user[email]" size="50"/>
        <br />
        <input type="submit"  ng-disabled="sending || !user.email" value="{{'password_edit.send_reset' | translate}}" class="btn btn-primary"/>
        <br />
        <br />
        <center ng-show="sending" ><loading size="small" show="sending" ></center>
    </form>
    <br />
    <br />
    <a href="/#/users/login" translate="sign_in"></a>
    <br/>
    {{'or' | translate}}..
    <br/>
    <a href="/#/users/confirmation/new" translate="password_edit.didnt_receive_confirmation"></a>
