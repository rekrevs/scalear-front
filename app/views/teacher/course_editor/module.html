<div class="row disable_selection" style="font-size: 12px;line-height: 20px;padding: 3px 0;" >
	<div class="small-2 columns" >
		<img src='images/move2.png' ng-show="'**.course_editor.**' | includedByState" class='handle' title="{{'courses.drag_to_reorder'|translate}}" />
	</div>
	<div class="small-8 columns left" style="padding:0" ng-class="{'small-push-1':!('**.course_editor.**' | includedByState)}">
		<div class="size-14" style="padding: 0;margin:0" ng-click="selectModule()">{{module.name}}</div>
	</div>
	<div class="with-small-margin-left show-inline right with-tiny-margin-right">
		<delete_button size='small' color='dark' action='remove(event)'>
		</delete_button>
	</div>
	<div class="with-tiny-margin show-inline" ng-show="'**.course_editor.**' | includedByState" >
		<i class="fi-link" ng-click="createLink($event)"></i>
	</div>
