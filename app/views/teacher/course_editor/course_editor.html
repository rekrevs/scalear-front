<link rel="stylesheet" href="styles/teacher/course_editor.css" type="text/css" media="screen" />
<link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css" />

<div class="row" style="width:1200px;">
	<div class="span3" id="tree">
		<accordion  close-others="true" id="acc1" class="accordion" ui-sortable="moduleSortableOptions" ng-model='modules' >
			<accordion-group ng-repeat="module in modules" is-open="module.id==open_id" class='module'>
				<accordion-heading>
		        	<module name="module.name" id="module.id" remove="removeModule($index)" open="open" />
	        	</accordion-heading>
        		<div class="outer">
		        	<div class="inner" id="modules">
	          			<ul class="items" ui-sortable="itemSortableOptions" ng-model='module.items'>
		            		<li class="last-child item" ng-repeat="item in module.items" >
	             				<item name="item.name" id="item.id" class_name="item.class_name" remove="$parent['remove'+capitalize(item.class_name)]($parent.$index, $index)" ></item>
		            		</li>
		            	</ul>
			            <center class="item-buttons">
			            	<button_link title="Add Lecture" class="btn-mini adding" action="addLecture($parent.$index)" />
			            	<button_link title="Add Quiz"    class="btn-mini adding" action="addQuiz($parent.$index, 'quiz')"/>
			            	<button_link title="Add Survey"  class="btn-mini adding" action="addQuiz($parent.$index, 'survey')"/>
		                </center>
		        	</div>
		    	</div>
	      	</accordion-group>	
		</accordion>
		<center><loading size="small" show="module_loading" /></center>
		<button_link title="Add Module" action="addModule()" class="adding_module" style="float:right;margin-bottom:20px;margin-top:20px;margin-right:10px;"/>
		<hr />
	</div>
	<div class="span6" id="middle"  ui-view="middle"></div>
	<div class="span3" id="details" ui-view="details"></div>
</div>
