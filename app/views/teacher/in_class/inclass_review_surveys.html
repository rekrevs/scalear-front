<div style="margin-top: -20px; padding:40px;font-size:16px;"><a ng-click="exitBtn()"  style="cursor:pointer" translate>groups.exit</a></div>
<center>
	<loading size="big" show="loading_surveys_chart" />
	<div ng-show="!loading_surveys_chart">
		<h4><b><span ng-show="in_review" translate>courses.review</span><span translate>courses.student_surveys</span> {{selected_module.name}}</b></h4>
		<button_link title="<<" action="prevSurvey()" style="margin-right:10px" ng-disabled="current_survey<= 0" />
		<b>{{selected_survey[0]}}</b>
	 	<button_link title=">>" action="nextSurvey()" style="margin-left:10px" ng-disabled="current_survey == all_surveys.length -1"/>
	</div>
	<div ng-show="all_surveys && !loading_surveys_chart" style="padding:10px 40px" >
		<table class="table table-striped"> 
			<tr>
				<th colspan="2" ng-show="in_review" translate>answer.show</th>
			</tr>
            <tbody ng-repeat="element in ordered_survey">
                <tr ng-if="element[1]!='Free Text Question' && (in_review || survey_chart_data[element[0]].show)" >
                    <td style="padding-top:90px" >
                        <input ng-show="in_review" type="checkbox" ng-model="survey_chart_data[element[0]].show" ng-change="showInclass(element[0], survey_chart_data[element[0]].show)" />
                    </td>
                    <td>
                        <div class="chart" style='width:90%;height:100%' ng-init="chart=createSurveyChart(survey_chart_data[element[0]].answers, $index, student_count)" >
                            <center ng-init="loading=true" style="position:relative;top:50%"><loading size="small" show="loading" /></center>
                            <div google-chart on-ready="loading=false" chart="chart" ></div>
                        </div>
                    </td>
                </tr>
                <tr ng-if="element[1]=='Free Text Question' && (in_review || survey_free[element[0]].show)" style="margin-top:60px">
                    <td colspan="2">
                    <div ng-show="in_review" style="position:absolute">
                        <input type="checkbox" ng-model="survey_free[element[0]].show" ng-change="showInclass(element[0], survey_free[element[0]].show)" style="margin-bottom:8px; margin-right:10px"/>
                        <span style="line-height:50px"><span translate>courses.show_in_class</span>?</span>
                    </div>
                    <free-text-table question="survey_free[element[0]]" survey-id="selected_survey[1]" related-answers="related_answers" display-only="!in_review"/>
                    </td>
                </tr>

            </tbody>
		</table>
	</div>
</center>
<div style="padding:40px;font-size:16px;"><a id="exit_btn" ng-click="exitBtn()" style="cursor:pointer" translate>groups.exit</a></div>
