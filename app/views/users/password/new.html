<center>
    <form ng-submit="forgot()">
        <h2 translate="password_edit.forgot_password"></h2>
        <br />
        <p translate="email"></p>
        <input type="email" id="user_email" ng-model="email" size="50"/>
        <br />
        <input type="submit" ng-disabled="!email" value="{{'password_edit.send_reset' | translate}}" class="btn btn-primary"/>
    </form>
    <br />
    <br />
    <a href="/#/users/login" translate="sign_in"></a>
    <br/>
    {{'or' | translate}}..
    <br/>
    <a href="/#/users/confirmation/new" translate="password_edit.didnt_receive_confirmation"></a>
</center>
