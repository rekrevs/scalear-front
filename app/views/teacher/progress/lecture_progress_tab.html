<h3>Lecture Progress Chart</h3>
<div infinite-scroll='getRemainingLectureProgress()' infinite-scroll-disabled='lecture_scroll_disable' infinite-scroll-immediate-check='false' ng-if="lecture_status">
	<progress_matrix column_names='lecture_names' students='lecture_students' status="lecture_status" late_count="late_lectures" solved_count="solved_count" total_lec_quiz="total_lec_quiz"/>
</div>
<center><loading size="small" show="loading_lectures" /></center>
