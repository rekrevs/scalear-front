<div style="border:1px solid lightgray;padding: 5px;display:-webkit-inline-box;margin-bottom:10px" ng-init="status_img={
    finished_on_time:'images/Finished_on_Time.png',
    finished_not_on_time:'images/Finished_Not_on_time.png',
    not_finished:'images/Not_Finished.png'
}">
        <div ng-repeat="(stat, img) in status_img">
            <img ng-src="{{img}}" style="width:12px">
            <span style="margin-right:10px;font-size:12px;display:inline" translate>{{'courses.'+stat}}</span>
        </div>
    </div>
<div fixed-header class="matrix" style="overflow-x: scroll;">
    <table >
        <thead>
            <tr>
                <th style="min-width: 100px;"></th>
                <th class="columnName" ng-repeat="name in columnNames track by $index" style="min-width: 100px">
                    <center><span bindonce bo-text="name"></span></center>
                </th>
            </tr>
        </thead>
        <tbody infinite-scroll='remaining()' infinite-scroll-disabled='scrolldisabled' infinite-scroll-immediate-check='false'>
            <tr bindonce ng-repeat="student in students" >
                <td class="studentcolumn" ><span tooltip="{{student.email}}" tooltip-append-to-body="true" tooltip-placement="right" bo-text="student.full_name"></span></td>
                <td class="state" bindonce ng-repeat='module in status[student.id] track by $index'>
                   <span bo-if="module[3]>0">
                        <center>
                            <img tooltip="{{module[2]}}/{{module[3]}} quizzes solved" tooltip-append-to-body="true" tooltip-placement="top" class="marker" bo-src="status_img[student.status[module[0]].split(' ').join('_').toLowerCase()||getImg(module[1])]"
                            style="width:15px; cursor: pointer;">
                            <div bo-if="module[1]>0 && !student.status[module[0]]" bo-text="'('+module[1]+' '+('controller_msg.days'|translate)+')'"></div>
                        </center>
                    </span>
                    <span bo-if="!module[3]">
                        <center>
                            <img class="marker"
                            ng-src="{{status_img[student.status[module[0]].split(' ').join('_').toLowerCase()||getImg(module[1])]}}"
                            style="width:15px; cursor: pointer;" pop-over='popover_options' unique='true'>
                            <div ng-if="module[1]>0 && !student.status[module[0]]" bo-text="'('+module[1]+' '+('controller_msg.days'|translate)+')'"></div>
                        </center>
                    </span>
                </td>
            </tr>
        </tbody>
    </table> 
</div>
