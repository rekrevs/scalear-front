<div bindonce id="student-accordion" ng-class="{'timeline_open student_timeline small-12 land-medium-4 portrait-medium-12 large-5 columns no-padding-right portrait-no-padding portrait-medium-height land-height medium-height-small large-height-big small-height-big no-padding-left':open_timeline}" class="timeline_container" style="right:-0.3731em;top: -5px;">
<!-- has all discussions -->      
    <div ng-repeat="l in items" class="with-light-border no-border-top no-border-bottom no-border-right small-12" ng-class="{'border-left border-2 border-black': l.id == lecture.id}" bo-id='"outline_"+l.id'> 
        <span bo-if="l.class_name =='lecture'">
            <h5  ng-click="seek()(null, l.id)" ng-class="{'color-white black': l.id == lecture.id, 'light-grey-hover':l.id != lecture.id }" style="cursor:pointer; margin: 0px;padding-left:15px"><b bo-text="l.name"></b>
            <!-- <span class="label round alert with-tiny-padding with-tiny-margin-right right" ng-show="l.required" translate>courses.required</span> -->
            <span class="label round blue with-tiny-padding with-tiny-margin-right right" bo-show="!l.graded" style="margin-top: 3px;" translate>optional</span></h5>
            <div style="margin-left: 20px;">
                <span bo-if="l.description">
                    <h6 class="subheader uppercase" translate>lectures.description</h6>
                    <p class="dark-text" bo-text="l.description"></p>
                </span>
                <span bo-if="l.slides && l.slides != 'none'">
                    <h6 class="subheader uppercase" translate>lectures.slides</h6>
                    <p class="truncate">
                        <a bo-href="l.slides | formatURL" style="word-wrap: break-word;" bo-text="l.slides | formatURL"></a>
                    </p>
                </span>
            </div>
            
            <table class="table table-striped no-border no-margin" style="border-spacing: 0.1em; width: 100%;" >
                <tbody class="with-small-padding-left" ng-repeat="item in timeline[l.id].items | filter:filterType">
                    <tr name="quiz-timeline-item" quiz_timeline ng-if="item.type=='quiz'" item='item' seek='seek()' id='{{"quiz_"+item.data.id}}' ng-class="{'white-with-hover': item.data.is_quiz_solved}" />
                    <tr name="confused-timeline-item" confused_timeline ng-if="item.type=='confused'" item='item' seek='seek()' id='{{"confused_"+item.data.id}}' class="white-with-hover" />
                    <tr name="discussion-timeline-item" discussion_timeline ng-if="item.type=='discussion'" item='item' seek='seek()' id='{{"discussion_"+item.data.id}}'/>
                    <tr name="notes-timeline-item" notes_timeline ng-if="item.type=='note'" item="item" seek='seek()' id='{{"note_"+item.data.id}}' class="white-with-hover"/>
                </tbody>
            </table>
        </span>
        <span bo-if="l.class_name !='lecture'">
            <h5 class="light-grey-hover" ui-sref="course.module.courseware.quiz({quiz_id: l.id})" style="cursor:pointer; margin-bottom: 0px;padding-left:15px"><b bo-text="l.name"></b>
            <span class="label round blue with-tiny-padding with-tiny-margin-right right" bo-show="!l.graded" style="margin-top: 3px;" translate>optional</span></h5>
        </span>
    </div>
</div>
