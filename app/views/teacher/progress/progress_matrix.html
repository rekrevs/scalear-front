<style>
table [class*="column"] + [class*="column"]:last-child{
    float: none;
}
table.table_matrix_height{
    margin-bottom: 0
}
.columnName{
    min-width: 115px;
}
@media only screen and (min-width:64.063em) {
  .table_matrix_height{
    height: 55vh !important;
  }
}

@media only screen and (min-width:84.063em) {
  .table_matrix_height{
    height: 66vh !important;
  }
}
</style>

<div style="border:1px solid lightgray;padding: 5px;display:-webkit-inline-box;display:-moz-box;margin-bottom:10px" ng-init="status_img={
    finished_on_time:'images/Finished_on_Time.png',
    finished_not_on_time:'images/Finished_Not_on_time.png',
    not_finished:'images/Not_Finished.png'}">
    <div ng-repeat="(stat, img) in status_img">
        <img ng-src="{{img}}" style="width:12px">
        <span style="margin-right:10px;font-size:12px;display:inline" translate>{{'progress.'+stat}}</span>
    </div>
</div>
<button class="right button tiny secondary" ng-click="exportProgress()" style="margin-bottom: 10px;" >Export</button>
<table fixed-header class="table_matrix_height">
    <thead>
        <tr>
            <th class="columnName"></th>
            <th class="columnName" ng-repeat="name in columnNames track by $index">
                <center><span bindonce bo-text="name"></span></center>
            </th>
        </tr>
    </thead>
    <tbody > <!-- class="scroll_container" -->
        <tr bindonce ng-repeat="student in students" >
            <td><span tooltip="{{student.email}}" tooltip-append-to-body="true" tooltip-placement="right" bo-text="student.full_name"></span></td>
            <td class="state" bindonce ng-repeat='module in status[student.id] track by $index'>
               <span bo-if="module[5]>0">
                    <center>
                        <img tooltip=" {{'progress.tooltip.watched_video' | translate}}:{{module[4]}}%, {{module[2]}}/{{module[3]}} {{'progress.tooltip.quizzes_solved' | translate}}." tooltip-append-to-body="true" tooltip-placement="top" class="marker" bo-src="status_img[student.status[module[0]].split(' ').join('_').toLowerCase()||getImg(module[1])]"
                        style="width:15px; cursor: pointer;">
                        <div bo-if="module[1]>0 && !student.status[module[0]]" bo-text="'('+module[1]+' '+('time.days'|translate)+')'"></div>
                    </center>
                </span>
                <span bo-if="!module[5]">
                    <center>
                        <img class="marker"
                        ng-src="{{status_img[student.status[module[0]].split(' ').join('_').toLowerCase()||getImg(module[1])]}}"
                        style="width:15px; cursor: pointer;" pop-over='popover_options' unique='true'>
                        <div ng-if="module[1]>0 && !student.status[module[0]]" bo-text="'('+module[1]+' '+('time.days'|translate)+')'"></div>
                    </center>
                </span>
            </td>
        </tr>
        <!-- <tr infinite-scroll='remaining()' infinite-scroll-disabled='scrolldisabled' infinite-scroll-immediate-check='false' infinite-scroll-container="'.scroll_container'"></tr> -->
    </tbody>
</table>
