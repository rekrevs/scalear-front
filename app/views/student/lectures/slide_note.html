<div style="background-color:white;overflow-x:hidden;overflow-y:auto;width: 100%;height: 100%;padding: 15px;text-align: center;"  ng-if='data.annotation =="" && data.title =="" '>
	<span style="color: rgb(153, 153, 153); font-family: inherit; font-size: large; word-spacing: normal;" translate>editor.note_as_slide_empty_description</span>
</div>

<div style='background-color:white;overflow-x:hidden;overflow-y:auto;width: 100%;height: 100%;padding: 15px;' class="text-left medium-editor-as-slide" ng-if='data.annotation !="" || data.title !="" '>
	<div ng-bind-html="data.title | parseUrlFilter:'_blank'" class="medium-editor-bold" ></div>
	<div ng-bind-html="data.annotation | parseUrlFilter:'_blank'" ></div>
</div>
