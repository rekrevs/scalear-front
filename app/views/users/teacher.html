<center>
    <div style="width: 400px;">
        <form ng-submit="signup()">
            <h2 translate="devise.register.teacher"></h2>
            <p translate="devise.sign_in_message"></p>

            <p translate="name"></p>
            <input type="text" id="user_name" ng-model="user.name" size="50"/>
            <p translate="email"></p>
            <input type="email" id="user_email" ng-model="user.email" size="50"/>
            <p translate="password"></p>
            <input type="password" id="user_password" ng-model="user.password" size="50"/>
            <p translate="password_confirmation"></p>
            <input type="password" id="user_password_confirmation" ng-model="user.password_confirmation" size="50"/>
            <br />
            <input type="submit" ng-disabled="!user.name || !user.email || !user.password || !user.password_confirmation" value="{{'sign_up' | translate}}" class="btn btn-primary" />
        </form>
        <br />
        <br />
        <a href="/#/users/password/new" translate="password_edit.forgot_password"></a>
        <br/>
        {{'or' | translate}}..
        <br/>
        <a href="/#/users/confirmation/new" translate="password_edit.didnt_receive_confirmation"></a>

    </div>
</center>
