<div style="padding:40px;font-size:16px;"><a ng-click="exitBtn()"  style="cursor:pointer" translate>groups.exit</a></div>
<center>
	<loading size=big show="loading_lectures_chart" />
	<div ng-show="lecture_data.question_ids" style="padding:10px 40px" >
		<h4><b><span translate>courses.review_lecture_quizzes</span> {{selected_module.name}}</b></h4>
		<table class="table"> 
			<tr>
				<th colspan="2" translate>groups.hide</th>
			</tr>
			<tr ng-repeat="id in lecture_data.question_ids">
				<td style="padding-top:90px" ><input type="checkbox" ng-model="lecture_data.checked[id]" ng-change="updateHide(id, lecture_data.checked[id])" /></td>
				<td>
					<div class="chart" style='min-width:300px; height:205px;' ng-init="chart=createLectureChart(id)"> 
					    <div google-chart chart="chart" ></div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</center>
<div style="padding:40px;font-size:16px;"><a ng-click="exitBtn()"  style="cursor:pointer" translate>groups.exit</a></div>
