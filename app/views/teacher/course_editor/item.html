<div context-menu data-target="menu" opened='menu_status' class="row disable_selection inner-item">
	<div class="small-2 columns" >
		<img src="images/move2.png" ng-show="'**.course_editor.**' | includedByState" class="handle" title='{{"courses.drag_to_reorder"|translate}}' />
	</div>
	<div class="small-8 columns left" style="padding:0" ng-class="{'small-push-1':!('**.course_editor.**' | includedByState)}"> 
		<a style="padding: 0;margin:0" ng-click="selectItem()" >{{item.name}}</a>
		<input class="item_link" type="text" ng-show="link_url" ng-model="link_url" ng-blur="link_url=null" />
	</div>
	<div class="small-2 columns" ng-show="'**.course_editor.**' | includedByState">
		<delete_button style="vertical-align: top;" size="small" color='dark' action="remove()"></delete_button>
	</div>
	<div>
	  <ul class="menu f-dropdown" style="font-size:14px">
	    <li ><a ng-click='copyItem($event)' translate>menu.copy</a></li>
	    <li><a ng-show="$parent.$parent.clipboard" ng-click='doPaste($event)' translate>menu.paste</a></li>
      	<li><a ng-click='shareItem($event)' translate>menu.share</a></li>
  	    <li><a ng-click='createLink($event)' translate>menu.create_link</a></li>
	  </ul>
	</div>
	
</div>
