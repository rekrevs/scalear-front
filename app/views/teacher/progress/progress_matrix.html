<div>
    <table class='table' style="font-size: 10px;">
        <tr>
            <td></td>
            <td ng-repeat="name in columnNames track by $index" bindonce bo-text="name"></td>
        </tr>
        <tr bindonce ng-repeat="student in students" >
            <td class="student" bo-title='student.email' bo-text="student.name"></td>            
            <td class="state" bindonce ng-repeat='(id, stat) in status[student.id]' data-title="{{solvedCount[student.id][id]}} / {{totalLecQuiz[id]}} quizzes solved">
                <img bo-alt="stat" bo-src-i='images/{{stat.split(" ").join("_")}}.png' style="width:15px;">
                <div bo-show="lateCount[student.id][id]" bo-text="'('+lateCount[student.id][id]+' days)'" ></div>
            </td>
        </tr>
    </table>            
</div>
