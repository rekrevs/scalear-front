<span ng-if="type == 'icon'">
	<img ng-show="comment.user_flag==1" src="../images/flag-red.png" ng-click="unflag(comment)" style="cursor: pointer; float: right;" tooltip="{{unflag_text}}" tooltip-append-to-body="true"/>
    <img ng-show="comment.user_flag!=1" src="../images/flag-grey.png" ng-click="flag(comment)" style="cursor: pointer; float: right;" tooltip="{{flag_text}}" tooltip-append-to-body="true"/>
</span>
