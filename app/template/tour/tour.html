<div class="joyride-tip-guide" ng-class="{ in: isOpen(), fade: animation(), bottom: placement === 'top',
    left: placement === 'right',
    right: placement === 'left',
    top: placement === 'bottom' }">
  <span class="joyride-nub" ng-class="{
    bottom: placement === 'top',
    left: placement === 'right',
    right: placement === 'left',
    top: placement === 'bottom'
  }"></span>
  <div class="joyride-content-wrapper">
    <h4 ng-bind="title" ng-show="title"></h4>
    <p ng-bind="content"></p>
    <a class="tiny button joyride-next-tip secondary really-tiny" ng-show="!isLastStep()" ng-click="nextStep()">Next</a>
    <a class="tiny button joyride-next-tip secondary really-tiny" ng-show="isLastStep()" ng-click="endTour()">Done</a>
    <a class="tiny button joyride-next-tip success really-tiny" ng-show="isLastStep()" ng-click="endTour()" ui-sref="getting_started">More Tips</a>
    <a class="joyride-close-tip" ng-click="endTour()">&times;</a>
  </div>
</div>
