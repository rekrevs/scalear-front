<overlay ng-hide="video_ready || lecture.url!='none'" style="height:100%">
	<h3 style="position:absolute;top:20%;left:32%;z-index: 1;" translate>lectures.provide_url</h3>
</overlay>
<div class="row">
	<div class="small-12 small-centered columns">
		<form name="answer_form" novalidate >
			<center>
				<video_container class="ease_in_out" ng-style="container_layer" class="small-12">
					<youtube id="lecture_video" ng-style="video_layer" url="lecture.url" player="lecture_player" class="flex-video widescreen" style="overflow:visible">
						<quiz ng-dblclick="addDoubleClickBind($event)" ng-style="quiz_layer" style="z-index: 1;" class="disable_selection">
							<loading class="small-12 columns color-blue" size='big' show="lecture.url!='none' && !slow && !video_ready" style="font-weight:300;font-size:12px;top: 150px;" />
							<div class="slow-message" style='width:100%; height: 100%; background-color: rgba(255,255,255,0.8); position: absolute;' ng-show="!lecture.url || (!video_ready)">
								<span ng-show="slow">
									<h3 style="position:relative;top:70px;font-weight:300;font-size:16px" ><span translate>lectures.server</span><span ng-show="is_youtube"> 'Youtube' </span> <span translate>lectures.is_slow</span></h3>
									<h3 style="position:relative;top:70px;font-weight:300;font-size:16px" ><span translate>lectures.try_reload</span><i class="fi-refresh" style="margin-left: 8px;margin-top: 3px;cursor:pointer" title="reload" ng-click="refreshVideo()"></i></h3>
									<loading size='small' show='true' style="position:relative;top:70px;" />
								</span>	
							</div>
							<answervideo ng-if="selected_quiz.quiz_type != 'html'" ng-repeat="answer in selected_quiz.answers" data="answer" list="allPos" quiz="selected_quiz" remove="removeAnswer($index)" save="saveBtn()"/>
							<answerform  ng-if="selected_quiz.quiz_type == 'html'" submitted="submitted" quiz="selected_quiz" column="question" columna="answer" add="addHtmlAnswer" remove="removeHtmlAnswer"/>
						</quiz>
					</youtube>
			        <progress-bar ng-if="!slow && lecture.url && video_ready" play_pause_class="play_pause_class"  elapsed_width="elapsed_width" seek="seek" current_time='current_time' total_duration='lecture.duration' player="lecture_player" class="text-left">
			        	<controls-teacher link="createVideoLink()" />
			    	</progress-bar>
				</video_container>
			</center>
		</form>
	</div>
</div>
<div class="row quiz_list">
	<!--  -->
	<center ng-show="!editing_mode && video_ready">
		<h6 class="with-margin-top no-padding color-grey size-14">Use the Content menu to add quizzes and surveys</h6>
	</center>
	<overlay ng-hide="video_ready || lecture.url=='none'">
		<loading size="small" show="true" style="position:absolute;top:30%;left:44%;z-index: 1;" />
	</overlay>
	<div class="small-12 small-centered columns" style="margin-top: 40px;">
		<!-- <center ng-show="fullscreen"><a class='button small secondary fullscreenLink' ng-click="resize.small()" translate>groups.exit_fullscreen</a></center> -->
		<center style="margin-bottom:10px">
			<edit_panel ng-show="editing_mode" />		
			<alert ng-show="!hide_alerts" type="alert.type" close="closeAlerts()">{{alert.msg| translate}}</alert>
		</center>
