<tr >
	<td style="padding: 0px;" class="timeline-icon-container text-right valign-top">
	  <div ng-click="seek()(item.time, item.data.lecture_id)" class="solved timeline-item" tooltip-placement="left" tooltip="{{formattedTime}}" tooltip-append-to-body="true">
	    <img src="../images/confused-timeline.png" />                  
	  </div>
	</td>
	<td style="padding: 0 12px;" colspan="3">
		<div class="solved size-14" ng-click="seek()(item.time, item.data.lecture_id)" style="margin-bottom:5px;float:left">
			<span >{{item.data.very? 'lectures.timeline.really_confused' : 'lectures.timeline.confused' | translate }}</span>
		</div>
	  	<div style="font-size: 10px; float: right; display: inline-block;">
			<delete_button size="small" action="deleteConfused(item)" vertical="false" text="false" ></delete_button>
		</div>
	</td>
</tr>
