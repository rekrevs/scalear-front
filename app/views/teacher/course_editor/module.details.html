<link rel="stylesheet" href="styles/teacher/course_editor.details.css" type="text/css" media="screen" title="no title" charset="utf-8" />
<center>
  <h3>Details</h3>  
  <!-- <%= render 'shared/error_messages' , object: f.object, success: @success %>-->
  <table class="table table-striped table-bordered" style="width:95%;font-size:12px;text-align: center">
    <tr>
      <td style="width:50%;">Module Name:</td>
      <td>
        <details-text value="module.name" save="updateModule()" validate="validateModule" column="name"></details-text>
      </td>
    </tr>
    <tr>
      <td>Appearance Date:</td>
      <td>
        <details-date date="module.appearance_time" save="updateModule()" validate="validateModule" column="appearance_time"></details-date>
      </td>
    </tr>
    <tr>
      <td>Due Date:</td>
      <td>
        <details-date date="module.due_date" save="updateModule()" validate="validateModule" column="due_date"></details-date>
      </td>
    </tr>
    <tr>
      <td>Description:</td>
      <td>
        <details-area value="module.description" save="updateModule()" validate="validateModule" column="description"></details-area>
      </td>
    </tr>
  </table>
</center>
