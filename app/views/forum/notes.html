<div ng-controller="EditorCtrl" >
    <!--<input type="text" ng-model="insert_at"/>-->
    <!--<input type="button" ng-click="insert()" value="Insert"/>-->
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()" ng-disabled="disableSave()"/>
    <div style="overflow:auto;height:200px;width:400px"> <!-- has all discussions -->
        <accordion close-others="true">
            <accordion-group ng-repeat="l in module_lectures" heading={{l.name}} is-open="l.id == lecture.id" id={{"notes_"+l.id}}>
                <div id="editor_{{l.id}}" ace-editor sync="sync.enabled" player="lecture_player" lecture="l" editors="editors" ng-if="!loading_video"></div>
            </accordion-group>
        </accordion>
    </div>
</div>
