<link rel="stylesheet" href="styles/teacher/progress.css"/>

<div class="row">        
	<div class="span3">
	    <ul class="nav nav-list">
			<li class="nav-header">Total Progress</li>    
			<li ng-class="{active: getLocation() == 0}">
			    <a ui-sref="course.progress.main()" class="lecture" id="progress_chart">Progress Chart</a>
			</li>           
	        <li class="nav-header">Modules</li>
			<li bindonce ng-repeat="group in groups" style="cursor:pointer" ng-class="{active: group.id == getLocation()}">
			    <a ui-sref="course.progress.module({ module_id: group.id })" class="group" bo-text="group.name" ></a>
			</li>
	    </ul>                   
	</div>
	<div id='details' class="span11" >
	    <ui-view/>
	</div>
</div>
