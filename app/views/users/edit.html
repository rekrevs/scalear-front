
<h3 class="show-inline"><profile-image email="user.email" class="valign-top hide-for-small-only" imagesize="36"></profile-image> {{'account_edit.edit_account' | translate}}</h3>
<button type="button" class="tiny button alert right" ng-click="open()">{{'account_edit.cancel_account' | translate}}</button>
<form ng-submit="update_account()">
    <center class="large-12 with-margin-bottom with-margin-top">
        <profile-image email="user.email" class="valign-top show-for-small-only" imagesize="200">
        </profile-image>
    </center>
    <div class="small-12 medium-12 large-6 columns">  
        <fieldset class="with-margin-bottom">
            <legend><i class="fi-torso size-21"></i> {{'account_edit.account_information' | translate}}</legend>
            <div class="small-12 medium-12 large-6 columns">
                <label>{{'account_edit.first_name' | translate}}
                  <input type="text" ng-model="user.name" ng-class="{error: user.errors.name}" placeholder="Input your first name..."/>
                  <small ng-show="user.errors.name" class="error with-tiny-padding">{{user.errors.name.join()}}</small>
                </label>
            </div>
            <div class="small-12 medium-12 large-6 columns">
                <label>{{'account_edit.last_name' | translate}}
                  <input type="text" ng-model="user.last_name" ng-class="{error: user.errors.last_name}" placeholder="Input your last name..." />
                  <small ng-show="user.errors.last_name" class="error with-tiny-padding">{{user.errors.last_name.join()}}</small>
                </label>
            </div>
            <div class="small-12 medium-12 large-6 columns">
                <label>{{'email' | translate}}
                  <input type="email" placeholder="Input your email address..." pattern="^[-aA-zZ0-9_+\.]+\@([-aA-zZ0-9]+\.)+[aA-zZ0-9]{2,4}$" />
                </label>
            </div>
            <div class="small-12 medium-12 large-6 columns">
                <label>{{'account_edit.university' | translate}}
                  <input type="text" placeholder="Input your university name..." />
                </label>
            </div>
            <div class="small-12 medium-12 large-6 columns">
                <div class="row collapse">
                    <label translate>account_edit.link</label>
                    <div class="small-3 columns">
                      <span class="prefix">http://</span>
                    </div>
                    <div class="small-9 columns">
                      <input type="text" placeholder="Input your website link..." />
                    </div>
                </div>
            </div>
            <div class="small-12 medium-12 large-6 columns">
                <label>{{'account_edit.bio' | translate}}
                  <textarea placeholder="Tell us about yourself..."></textarea>
                </label>
            </div>
        </fieldset>
    </div>
    <div class="small-12 medium-12 large-6 columns">
        <fieldset class="large-12 columns with-margin-bottom">
            <legend><i class="fi-comments size-21"></i> Forum Preferences</legend>
            <div>
                <label>{{'account_edit.screen_name' | translate}}
                    <input type="text" placeholder="Input your desired screen name...">
                </label>
            </div>
        </fieldset>
        <fieldset class="with-margin-bottom">
            <legend><i class="fi-lock size-21"></i> {{'account_edit.security' | translate}}</legend>
            <div class="large-6 columns">
                <label>{{'password' | translate}}
                  <input type="password" autocomplete="off" placeholder="Password" />
                </label>
            </div>
            <div class="large-6 columns">
                <label>{{'password_confirmation' | translate}}
                  <input type="password" autocomplete="off" placeholder="Password confirmation"/>
                </label>
            </div>
        </fieldset>
    </div>
    <center class="large-12 column">
        <div class="alert-box secondary  show-inline">
            <div class="with-tiny-margin-bottom">{{'account_edit.need_password' | translate}}</div>
            <input type="password" autocomplete="off" placeholder="{{'current_password' | translate}}" />
            <button type="submit" class="tiny button">{{'account_edit.update' | translate}}</button>
        </div>
    </center>
    <center class="large-12 column">
        <button type="button" class="tiny button alert" ng-click="open()">{{'account_edit.cancel_account' | translate}}</button>
    </center>
</form>
