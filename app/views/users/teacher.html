<center>
    <div style="width: 400px;">
        <h2>Teacher Sign Up</h2>
        <p>Please fill in the below information...</p>

        <p>* Name</p>
        <input type="text" id="user_name" name="user[name]" size="50"/>
        <p>* E-mail</p>
        <input type="email" id="user_email" name="user[email]" size="50"/>
        <p>* Password</p>
        <input type="text" id="user_password" name="user[password]" size="50"/>
        <p>* Password Confirmation</p>
        <input type="text" id="user_password_confirmation" name="user[password_confirmation]" size="50"/>
        <br />
        <input type="button" value="Sign Up" class="btn btn-primary" />
        <br />
        <br />
        <a href="/#/users/password/new">Forgot your password?</a>
        <br/>
        or..
        <br/>
        <a href="/#/users/confirmation/new">Didn't receive confirmation instructions</a>
    </div>
</center>
