<!-- build:css(.tmp/styles) styles/statistics.css -->
<link rel="stylesheet" href="styles/teacher/statistics.css"/>
<!-- <link rel="stylesheet" href="styles/modules_selector.css"/> -->
<!-- endbuild -->
<div class="row" style="margin-bottom:10px">
	<div class="small-10 small-offset-2 columns">
		<label class="size-1">{{'groups.module_name' | translate}}
			<details-text value="module.name" save="updateModule()" validate="validateModule" column="name"></details-text>
		</label>
    </div>
</div>
<div class="row" style="margin-bottom:10px">
	<div class="small-10 small-offset-2 columns">
		<label class="size-1">{{'groups.appearance_date' | translate}} {{'on' | translate}}
			<details-date date="module.appearance_time" save="updateModule(data, type)" validate="validateModule" column="appearance_time"></details-date>
			{{'at' | translate}}
			<details-time class="timepicker" time="module.appearance_time" save="updateModule(data, type)" validate="validateModule" column="appearance_time"></details-time>
			<i class="fi-alert" tooltip-placement="right" tooltip="{{'invisible' | translate}}" ng-hide="visible(module.appearance_time)"></i>
		</label>
	</div>
</div>
<div class="row" style="margin-bottom:10px">
	<div class="small-10 small-offset-2 columns">
		<label class="size-1">{{'groups.due_date' | translate}}
			<details-check checked="module.due_date_enabled" validate="updateDueDate" save="updateModule()" yes="with due date" no="without due date" title="has due date?" ></details-check>
			<span ng-show="module.due_date_enabled">
				{{'on' | translate}}
				<details-date date="module.due_date" save="updateModule(data, type)" validate="validateModule" column="due_date"></details-date>
				{{'at' | translate}}
				<details-time class="timepicker" time="module.due_date" save="updateModule(data, type)" validate="validateModule" column="due_date"></details-time>
	        </span>
		</label>
	</div>
</div>
<div class="row" style="margin-bottom:10px">
	<div class="small-10 small-offset-2 columns">
		<label class="size-1">{{'groups.description' | translate}}
			<big-area value="module.description" save="updateModule()" validate="validateModule" column="description"></big-area>
		</label>
	</div>
</div>
<br />
<br />
<div class="row">
	<div class="small-10 small-offset-2 columns">
		<ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">
			<li class="total">
				<h5 class="text-info total_title" >
					<span translate>groups.total_time</span>
				</h5>
				<h4 class="text-info total_inner" style="padding-bottom: 15px;" >
					<b>{{module.total_time}}</b>
				</h4>
			</li>
			<li class="total">
				<h5 class="text-info total_title" >
					<span translate>groups.total_number_lec_qustions</span>
				</h5>
				<h4 class="text-info total_inner" style="padding-bottom: 15px;" >
					<b>{{module.total_questions}}</b>
				</h4>
			</li>
			<li class="total">
				<h5 class="text-info total_title" >
					<span translate>groups.total_number_quiz_questions</span>
				</h5>
				<h4 class="text-info total_inner" style="padding-bottom: 15px;" >
					<b>{{module.total_quiz_questions}}</b>
				</h4>
			</li>
		</ul>
	</div>
</div>
<br />
<div class="row">
	<div class="small-10 small-offset-2 columns"><b translate>groups.external_link</b></div>
</div>
<div class="row" ng-show="module.custom_links.length ==0">
	<br/>
	<div class="small-10 small-offset-2 columns" style="color: #808080;" >{{'groups.no_external_links' | translate}}</div>
</div>
<div class="small-8 small-offset-2 columns left">
	<div><link-item ng-repeat="doc in module.custom_links" link="doc" update="updateCustomLink" remove="removeCustomLink" validate="validate" /></div>
	<br/>
	<a ng-click="addCustomLink()" ng-disabled="link_overlay" class="button small add-teacher-button">
	    {{'groups.add_link' | translate}}
	</a>
</div>
