<!-- build:css(.tmp/styles) styles/course_editor.css -->
<link rel="stylesheet" href="styles/teacher/course_editor.css"/>
<link rel="stylesheet" href="styles/controls.css" type="text/css" media="screen" />
<!-- endbuild -->
<div ng-if="!('*.module.**' | includedByState)">
	<br/><br/>
	<div class="small-8 small-centered columns">
		<center>
			<h5 class="muted" translate>use_modules_organize</h5>
			<br/><br/>
			<button id="new_item" class="button green-color-white" module-content-modal open-modal="openOnlineContentModal" ng-click="openOnlineContentModal()"><span translate>add_content</span></button>
			<button id="new_module" class="button green-color-white" ng-click="addModule()" translate>courses.add_module</button>
		</center>
	</div>
</div>
<div id="module"  ng-if="('**.overview' | includedByState)" class="small-12 large-7 columns with-small-padding-top" ui-view="module" >	
</div>
<div id="middle" ng-if="('**.lecture' | includedByState) || ('**.quiz' | includedByState)" class="small-12 large-7 columns ease_in_out width-max-heigh with-small-padding-top" ng-class="{'large-12 large-centered': !delayed_details_status}" ui-view="middle"/>

<div id="details" ng-show="!('course.course_editor' | includedByState)" class="details-navigator-container no-padding ease_in_out small-12 large-5 columns" ui-view="details" ng-class="{'large-height-big small-height-big ':delayed_details_status2}"/>
