<div ng-click="toggleBlackScreen()" ng-show="show_black_screen" class="blackscreen">
    <center>
        <b style="position: absolute;top: 95%;left: 48%;">Click or Press 'b' to return</b>
    </center>
</div>
<span ng-mousemove="lightUpButtons()" class="disable_selection" style="overflow:hidden" >
    <div style="min-height:34px;position:relative">
        <span style="padding-left: 3%; padding-top:2px;font-size: 23px;float: left;color:lightgray">{{lecture_name}}</span>
        <div style="float:right; margin-right: 50px;padding-top:0px" >
            <button ng-class="button_class+' '+dark_buttons" ng-click="playBtn()" class="btn btn-default"><i ng-class="play_pause_class" /></button>
            <button ng-class="button_class+' '+dark_buttons" ng-click="muteBtn()" class="btn btn-default"><i ng-class="mute_class" /></button>
            <button ng-class="button_class+' '+dark_buttons+' '+quality_set" ng-click="qualityBtn()" class="btn btn-default" style="font-weight:bolder">HD</button>
        </div>
    </div>
    <div style="position: fixed;bottom: 35px;top: 34px;left:0;right:0;">
        <div class="drag_container" style="position: absolute;width: 100%;min-height: 100%;max-height: 100%;height: 100%;left: 0;right: 0;bottom: 0;margin: 0;padding: 0;">
            <video_container class="inclass_sceen" ng-class="video_class" screenfull active="fullscreen" >
            <div class="ontop inclass_sceen" style="position:absolute"></div>
                <youtube class="inclass_sceen" id="inclass_vid" url="lecture_url" player="inclass_player" />
                <youtube id="hidden_video" url="'https://www.youtube.com/watch?v=Oi1BcouEmio&vq=small&loop=1&autoplay=1'" />
            </video_container>
            <div ng-show="!hide_questions && question_title" ng-class="question_block">
                <div ng-class="question_class" ng-hide="question_class =='zoom_question'" >{{question_title}}</div>
                <div ng-if="chart_data" ng-class="chart_class" data-drag="question_class =='zoom_question'" data-jqyoui-options="{containment:'.drag_container'}" jqyoui-draggable="{animate:true}">
                    <div google-chart chart="chart" on-ready="loading_chart=false"></div>
                </div>
            </div>
            <div ng-show="!hide_questions && questions" ng-style="question_block" ng-class="question_block">  <!-- student_padding -->
                <ul style="padding-left:5px"><li ng-repeat="question in questions" ng-click="seek(question[1])" ng-class="student_question_class" data-drag="question_class =='zoom_question'" data-jqyoui-options="{containment:'.drag_container'}" jqyoui-draggable="{animate:true}" >{{question[0]}}<br></li>
            </div>
        </div>
    </div>
    <div style="position:fixed;padding-top:5px; text-align: center; bottom: 5px; width: 100%;">
            <button ng-class="button_class+' '+dark_buttons" ng-click="exitBtn()"  class="btn btn-default exit_btn">{{button_names[0]}}</button>

            <button ng-class="button_class+' '+dark_buttons" ng-click="skip(-5)" class="btn btn-default" style="padding: 3px 10px;">
                <span>{{button_names[5]}} </span><i class="icon-step-backward" />
            </button>
            <button ng-class="button_class" ng-click="prevQuiz()" class="btn btn-default" style=";margin-right:3%"><i class="icon-backward" /></button>
            <button ng-class="button_class" ng-click="nextQuiz()" class="btn btn-default" ><i class="icon-forward" /></button>
            <button ng-class="button_class+' '+dark_buttons" ng-click="adjustTextSize()" class="btn btn-default" style="padding: 3px 10px;">
                <i class="icon-step-forward" /><span> {{button_names[5]}}</span>
            </button>
            
            <button ng-class="button_class+' '+dark_buttons" ng-click="toggleFullscreen()"  class="btn btn-default" style="float:right; margin-right: 50px"><i class="icon-fullscreen" /></button>
            <button ng-class="button_class+' '+dark_buttons" ng-click="toggleHideQuestions()" style="float:right; margin-right: 30px"  class="btn btn-default">{{hide_text}}</button>           
            <button ng-class="button_class+' '+dark_buttons" ng-click="setZoomClass()" ng-show="video_class=='original_video'" style="float:right; margin-right: 10px" class="btn btn-default"><i class="icon-zoom-in" /><span> {{button_names[1]}}</span></button>
            <button ng-class="button_class+' '+dark_buttons" ng-click="setOriginalClass()" ng-show="video_class=='zoom_video'" style="float:right; margin-right: 10px" class="btn btn-default"><i class="icon-zoom-out" /><span> {{button_names[2]}}</span></button>
    </div>
</span>
