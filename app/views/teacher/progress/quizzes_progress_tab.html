<h3>Quiz Progress Chart</h3>
<div infinite-scroll='getRemainingQuizzesProgress()' infinite-scroll-disabled='quiz_scroll_disable' infinite-scroll-immediate-check='false' ng-if="quizzes_status">
	<progress_matrix column_names='quizzes_names' students='quizzes_students' status="quizzes_status" late_count="late_quizzes"/>
</div>
<center><loading size="small" show="loading_quizzes" /></center>
