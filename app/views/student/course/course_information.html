<style>
    p{
        margin-left: 15px;
    }
</style>
<div id="course_information">
    <h3>
        {{course.short_name}} | {{course.name}}
    </h3>
    <b translate="courses.start_date"></b>
    <p>
        {{course.start_date | amDateFormat:'dddd, MMMM D YYYY'}}
    </p>
    <b translate="courses.duration"></b>
    <p>
        {{course.duration}} <span translate="courses.weeks"></span>
    </p>
    <b translate="head.discussion_forum"></b>
    <p>
        <a href="{{course.discussion_link}}">{{course.discussion_link}}</a>
    </p>
    <b translate="groups.description"></b>
    <p>
        {{course.description}}
    </p>
    <b translate="courses.prerequisites"></b>
    <p>
        {{course.prerequisites}}
    </p>
</div>
