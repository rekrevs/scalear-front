<div ng-repeat="element in ordered_quiz">
	<div ><span translate>answer.question</span> {{$index+1}}: {{quiz_free[element[0]].title}}</div>
	<br/>
    <div ng-if="element[1]!='Free Text Question'" class="small-12 columns chart" ng-init="chart=createQuizChart(quiz_chart_data[element[0]].answers, $index,student_count)">        
        <center ng-init="loading=true"><loading size="small" show="loading" /></center>
        <div google-chart on-ready="loading=false" chart="chart"></div>
        <a class="button really-tiny secondary" ng-click="saveAsImg($event)" translate>groups.export_chart</a>
        <!-- <button_link title="{{'groups.export_chart'|translate}}" action="saveAsImg($event)" > -->
    </div>
    <div class="small-12 columns" ng-if="element[1]=='Free Text Question'">
    	<free-text-table graded="true" question="quiz_free[element[0]]" survey-id="selected_quiz[1]" related-answers="related_answers" />
    </div>
</div>
<div class="row">
	<center>
		<loading size="small" show="loading_quizzes_chart" />
		<div ng-if="!all_quizzes && !loading_quizzes_chart" translate>courses.no_quizzes</div>
	</center>
</div>
