<div  style="width:100%;height:100%; background-color:white">
    <div ng-click="muteBtn()" ng-class="mute_class"></div>
    <div ng-click="playBtn()" ng-class="play_pause_class"></div>
    <div      class="blah"                                          style="display: block; height: 60%; width: 100%;">
        <div                                            style="display:inline-block;min-width:50px;height:60%;width:50px;margin-left:15%;margin-right:30px;vertical-align:text-bottom;">
            <button_link title="-5" action="skip(-5)"   style="width: 16px;"/>
            <button_link title="<<" action="prevQuiz()" style="margin-top: 10px" ng-disabled="current_quiz == 1" />
        </div>
        <!-- <center class="inclass_sceen" ng-show="loading_video"><loading size="small" show="true" style="position:relative;top:50%"></center> -->
        <video_container ng-style="video_style" class="inclass_sceen" ng-show="true ">
            <youtube  ng-style="video_style" class="inclass_sceen" id="inclass_vid" url="lecture_url" player="lecture_player" ready="onPlayerReady()" />
        </video_container>
        <div                                            style="display:inline-block;min-width:50px;height:60%;width:50px;margin-left:30px;vertical-align:text-bottom;">
            <button_link title="+5" action="skip(5)"    style="width: 16px;"/>
            <button_link title=">>" action="nextQuiz()" style="margin-top: 10px" ng-disabled="current_quiz== total_num_quizzes"/>
        </div>
    </div>
    <div                                            style="display:block;width:100%;height:40%;background-color:white;">
        <div                                        style="position:absolute;padding-left:10px;display:inline;font-size:28px;margin-top:0px;line-height:30px;height:40%;width:100%;">
            <div                                    style="position:absolute;width:40%;height:90%;margin-top: 15px;">{{question_title}}</div>
            <div ng-repeat="question in questions"      style="overflow:auto;display:inline;font-size:20px;margin-top:10px;line-height:30px;height:70%;width:98%;position:absolute" ng-click="seek(question[1])">{{question[0]}}</div>
            <div ng-if="chart_data"                   style="margin-top:8px;width:60%;height:100%;background-color:white;float:right;display:inline;">
                <center ng-init="loading_chart=true" style="font-size:14px;position:relative;top:50%;left:15%;"><loading size="small" show="loading_chart" ></center>
                <div google-chart chart="chart" on-ready="loading_chart=false"></div>
            </div>
        </div>
       
        <a ng-click="exitBtn()"                     style="display:inline;font-size:16px;position:absolute;bottom:0;left:0" >Exit</a>
        <div                                        style="display:inline;position:absolute;bottom:0;margin-left:35px;">
            <b style="padding-left:15px;">Q:{{current_quiz+'/'+total_num_quizzes}}</b>
            <b                                      style="padding-left:5px;">L:{{current_lecture+'/'+total_num_lectures}}</b>
        </div>   
    </div>     
</div>
