<div>
  <input type='checkbox' name='student_answer' ng-model='data.selected' ng-change='radioChange(data)' ng-style="{left: (data.xcoor*100)+'%', top: (data.ycoor*100)+'%', position: 'absolute'}" class="answer_input" pop-over='explanation_pop' />
  <student-answer-correction-marks answer='data' quiz="quiz" showmark="showmark" ng-if="checkAnsClicked && answer.selected" />{{ answer.selected }}
  <!-- showmark="showmark" -->

</div>
