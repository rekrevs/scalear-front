<!-- build:css(.tmp/styles) styles/shared_item.css -->
<link rel="stylesheet" href="styles/sharedItem.css"/>
<!-- endbuild -->
<div>
	<h3><i class="fi-social-skillshare size-38"></i> <span translate>menu.share_copy</span></h3>
	<!-- <input type="text" ng-model="$parent.selected_teacher" class="form-control" style="margin: 0;"> -->
	<div style="margin: 0 auto;">
		<form ng-submit="shareItem()" novalidate>
			<div class="small-12 medium-3 large-2 columns">
				<label class="inline">{{'sharing.teacher_email' | translate}}</label>
			</div>
			<div class="small-12 medium-6 large-5 columns">
				<input type="email" ng-model="$parent.selected_teacher" class="string email optional" ng-class="{error: errors}" pattern="^[-aA-zZ0-9_+\.]+\@([-aA-zZ0-9]+\.)+[aA-zZ0-9]{2,4}$" />
				<small ng-show="errors" class="error with-tiny-padding">{{errors}}</small>
			</div>
			<div class="small-12 medium-3 large-4 columns">
				<button type="submit" class="button success tiny left">{{'menu.share' | translate}}</button>
			</div>
		</form>
	</div>
	<br />
	<div class="shared-tree large-12 column">
		<ul>
			<li>
				<a style="border: 2px solid rgb(0, 162, 86);">
					<input type="checkbox" ng-model="selected_module.selected" ng-click="selectAll(selected_module,$event)" class="no-margin looks-like-a-link"/>
					<b>{{'lectures.module' | translate}}:</b> {{selected_module.name}}

				</a>
				<!-- <span class="with-margin-left"> -->
					<ul>
						<li ng-repeat="item in selected_module.items">
							<a ng-if="!item.quiz_type">
								<input type="checkbox" class="no-margin looks-like-a-link" ng-model="item.selected" ng-click="selectItem(selected_module,item,$event)"/>
								<b>{{'groups.lecture' | translate}}:</b> {{item.name}}
							</a>
							<a ng-if="item.quiz_type">
								<input type="checkbox" class="no-margin looks-like-a-link" ng-model="item.selected" ng-click="selectItem(selected_module,item,$event)"/>
								<b>{{'groups.'+item.quiz_type | translate}}:</b> {{item.name}}
							</a>
						</li>
					</ul>
				<!-- </span> -->
			</li>
		</ul>

	</div>	
</div>
