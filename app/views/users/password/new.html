<center>
    <h2 translate="Forgot your password?"></h2>
    <p>Please enter your email...</p>
    <br />
    <center ng-show="sending" ><loading size="small" show="sending" ></center>
    <br />
    <p>E-mail</p>
    <input type="email" ng-model="user.email" id="user_email" class="string email optional" name="user[email]" size="50"/>
    <br />
    <input type="button" ng-disabled="sending" ng-click="reset_password()" value="Send instructions to reset password" class="btn btn-primary"/>
    <br />
    <br />
    <a href="/#/users/login">Login</a>
    <br/>
    or..
    <br/>
    <a href="/#/users/confirmation/new">Didn't receive confirmation instructions</a>
</center>
