<div class="announcement-box panel no-padding">
	<div>
		<delete_button class="right" size="big" color='dark' action="deleteannouncement(index)" ng-hide="announcement.show"/>
		</delete_button>
	</div>

	<div class="time-label uppercase blue color-white">
		<small>
				{{announcement.created_at | timeAgo}}
		</small>
	</div>
	
	<div ng-click="showannouncement(index)" ng-mouseover="announcement.overclass = 'icon-pencil'" ng-mouseleave="announcement.overclass= ''" ng-if="!announcement.show">
	
	<blockquote class="announcement-body dark-text with-padding">
		<span ng-bind-html='announcement.announcement'></span>
	</blockquote>


	<center class="large-12 coulmns" ng-if="announcement.announcement.trim()==''" translate>
		empty
	</center>

	<i ng-if="!announcement.show" ng-class="announcement.overclass"></i>

	<span class="errormessage" ng-show="announcement.errors">{{announcement.errors.announcement.join()}}</span>
	</div>
	
	<div ng-if="announcement.show==true">
        	<div text-angular ng-model="announcement.announcement" ta-toolbar-button-class="btn btn-default btn-mini">
        	</div>
	</div>

	<div class = "with-margin-left">
		<br>
		<button id="close_button" ng-if="announcement.show" value="{{'close'|translate}}" class="button alert tiny" ng-click="hideannouncement(index)" ng-disabled="saving"> Close </button>

		<button id="save_button" ng-if="announcement.show" value="{{'save'|translate}}" class="button tiny" ng-click="saveannouncement(index)" ng-disabled="saving">Save </button>
	</div>

</div>
