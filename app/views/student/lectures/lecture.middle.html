<div ng-hide="!lecture">
<center><h3>{{lecture.name}}</h3></center>
<form name="answer_form" novalidate style="margin:0">
<overlay ng-show="loading_video">
            <loading size="big" show="true" style="position:relative; top:100px;" />
</overlay>
<video_container ng-style="video_layer" ng-class="videoborder" style="background-color:black;">
	<div ng-show="display_mode">
		<quiz ng-style="quiz_layer">
			 <div ng-if="selected_quiz.quiz_type == 'html'" ><student-answer-form submitted="submitted" quiz="selected_quiz" student-answers="studentAnswers" explanation="explanation"/></div>
			 <div ng-if="selected_quiz.quiz_type == 'invideo'"><student-answer-video ng-repeat="answer in selected_quiz.online_answers" data="answer" quiz="selected_quiz" explanation="explanation" student-answers="studentAnswers"/></div>
		</quiz>
	</div>
	<youtube ng-show="lecture.url" id="lecture_video" ng-style="ontop_layer" url="lecture.url"  player="lecture_player" ng-class="lecture.aspect_ratio" autoplay='1' class="youtube"/>
    <progress-bar play_pause_class="play_pause_class" view="student" ng-show="lecture.url" elapsed_width="elapsed_width" active="fullscreen" play_btn="playBtn()" update_progress="updateProgress($event)" current_time='current_time' total_duration= 'total_duration'></progress-bar>
    <controls ng-show="lecture.url" resizable-video ontop-layer="ontop_layer" video-layer='video_layer' quiz-layer='quiz_layer' active="$parent.fullscreen" resize='resize' aspect-ratio='lecture.aspect_ratio' max-width='0' />
	<check ng-show='display_mode'></check>
	<notification ng-style="notify_position" ng-if='show_notification!=false'></notification>
</video_container>
</form>
<br><br>
<h4 ng-show="lecture.online_quizzes" translate="questions.questions"></h4>
<table class="table table-striped">
	<tr ng-repeat="quiz in lecture.online_quizzes">
		<td style='width:20px;'><img ng-show="quiz.is_quiz_solved" src="images/check7.png" /></td>
		<td ng-show="!quiz.is_quiz_solved"><p>{{quiz.question}}</p></td>
		<td ng-show="quiz.is_quiz_solved"><p class="solved" ng-click="seek(quiz.time)" >{{quiz.question}}</p></td>
		<td><p ng-show="quiz.is_quiz_solved" class="solved" ng-click="seek(quiz.time)">{{quiz.time | format:'hh:mm:ss'}}</p></td>
	</tr>
</table>
</div>
