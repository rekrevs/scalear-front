<div  style="text-align: center; display: inline-block;">
	{{votes_count}}
	<div ng-show="!voted" class="icon icon-chevron-up" style="cursor: pointer; margin-bottom: -2px; margin: 0 auto;" ng-style="{'display': display_style}" tooltip="{{'discussion.like' | translate}}" tooltip-placement="top" tooltip-append-to-body="true" ng-click="up()"></div>
	<div ng-show="voted" class="icon icon-chevron-down" style="cursor: pointer; margin-top: -3px; margin: 0 auto;" ng-style="{'display': display_style}" tooltip="{{'discussion.unlike' | translate}}" tooltip-placement="bottom" tooltip-append-to-body="true" ng-click="down()"></div>
</div>
