	<div style="text-align: left;padding: 15px;overflow:auto;margin-top: 50px;">

			<div ng-if="module_item.class_name=='lecture'" ng-init='lec=module_item'>
				<p class="title">{{lec.name}}</p>
				<ul class="ul_item vline inner_content" ng-repeat="item in timeline['lecture'][lec.id].items|filter:data:'!!'">
					<li ng-if="item.type=='discussion'" class="li_inner coral">
						<inner_title type="{{'lectures.discussion' | translate}}" />
						<ul style="padding:5px;padding-left: 20px;color:black;font-weight:normal;font-size: 14px;">
							<li ng-repeat="question in item.data" style="list-style-position:inside; padding:3px 20px">
								<p style="width:600px">{{question[0]}}</p>
							</li>
						</ul>						
					</li>
					<li ng-if="item.type=='charts'" class="li_inner blue">
						<inner_title type="{{'courses.'+item.data.type.toLowerCase() | translate}}" title="{{item.data.title}}" />
					</li>
					<li ng-if="item.type=='free_question'" class="li_inner coral">
						<inner_title  type="{{'groups.free_text_question' | translate}}" title="{{item.data.title}}"/>
						<ul style="padding:5px;padding-left: 20px;color:black;font-weight:normal;font-size: 14px;">
							<li ng-repeat="answer in item.data.answers" style="list-style-position:inside; padding:3px 20px">
								<p style="width:600px">{{answer.online_answer}}</p>
							</li>
						</ul>						
					</li>
				</ul>
			</div>
			<div ng-if="module_item.class_name=='quiz'" ng-init='quiz=module_item'>
				<p class="title">{{quiz.name}}</p>
				<ul class="ul_item vline inner_content" ng-repeat="item in timeline['survey'][quiz.id].items|filter:data:'!!'">
					<li class="li_inner coral">
						<inner_title ng-if="item.type=='Free Text Question'" type="{{'groups.free_text_question' | translate}}" title="{{item.data.title}}"/>
						<inner_title ng-if="item.type=='charts'" type="{{'courses.survey' | translate}}" title="{{item.data.title}}" />				
					</li>
				</ul>
			</div>

		</div>
	</div>
