<div class="btn-group align-center" data-toggle="buttons">
    <label id="quiz_checkbox" class="btn btn-checkbox">
        <input type="checkbox" ng-model="checkModel.quiz"> {{'lectures.outline' | translate}}
    </label>
    <label id="confused_checkbox"class="btn btn-checkbox">
        <input type="checkbox" ng-model="checkModel.confused"> {{'lectures.confused' | translate}}
    </label>
    <label id="discussion_checkbox" class="btn btn-checkbox">
        <input type="checkbox" ng-model="checkModel.discussion"> {{'lectures.discussion' | translate}}
    </label>
</div>
<br>
<div>
    <div style="overflow:auto; position: absolute; width: 95%;"> <!-- has all discussions -->        
        <div ng-repeat="l in lectures" class='dimmed' style="min-width: 95%;" ng-class="{lectureopen: l.id == lecture.id}" id={{"outline_"+l.id}}>        
            <h3 class="lecture-heading">{{l.name}}</h3>
            <table class="table table-striped" style="border-spacing: 0.2em;">
                <tbody ng-repeat="item in timeline[l.id].items | filter:filterType">
                    <tr name="quiz-timeline-item" quiz_timeline ng-if="item.type=='quiz'" item='item' seek='seek()' />
                    <tr name="confused-timeline-item" confused_timeline ng-if="item.type=='confused'" item='item' seek='seek()'/>
                    <tr name="discussion-timeline-item" discussion_timeline ng-if="item.type=='discussion'" item='item' seek='seek()' />
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</div>
