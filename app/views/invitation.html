<div class="modal-header">
    <h3 translate="navigation.notifications"></h3>
</div>
<div class="modal-body" style="overflow: auto">
    <center>
    	<table class="table">
			<tr>
				<td translate="navigation.notification"></td>
				<td></td>
				<td></td>
			</tr>
			<tr ng-repeat="(id,invitation) in invitations">
				<td>
					<span translate="notification.invited" translate-values='{ course: invitation[0], user:invitation[1], role:invitation[2]}'></span>
				</td>
				<td>
					<a translate="notification.accept" class="btn btn-primary" ng-click="acceptInvitation(id)"></a>
				</td>
				<td>
					<a translate="notification.reject" class="btn btn-danger" ng-click="rejectInvitation(id)"></a>
				</td>
			</tr>

            <tr ng-repeat="item in shared_items">
                <td>
                    <span translate="notification.shared" translate-values='{user:item.sharer_email}'></span>
                </td>
                <td>
                    <a translate="notification.accept" class="btn btn-primary" ng-click="acceptShare(item)"></a>
                </td>
                <td>
                    <a translate="notification.reject" class="btn btn-danger" ng-click="rejectShare(item)"></a>
                </td>
            </tr>
		</table>
    </center>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()" translate="lectures.cancel"></button>
</div>
