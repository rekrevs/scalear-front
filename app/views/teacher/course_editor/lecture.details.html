<center>
	<h3>Details</h3>
	<!-- <%= form_for([@course,@lecture], :remote => true) do |f| %> -->
	<!-- <%= render 'shared/error_messages' , object: f.object, success: @success %> -->
	<form ng-submit="updateDetails()">
		<table class="table table-striped table-bordered" style="width:90%;font-size:12px;text-align: center">
			<tr>
				<td>Lecture Title:</td>
				<td> <input type="text" id="lecture_name" size=15 style = "height:17px;width:140px;font-size:12px;" ng-model="lecture.name"/></td>
			</tr>
			<tr>
				<td>Lecture URL:</td>
				<td> 
					<input type="text" id="lecture_url" size=15 style="height:17px;width:140px;font-size:12px;" ng-change="urlFormat()" ng-model="lecture.url" />
				</td>
			</tr>
			<tr>
				<td>Thumbnail:</td><td id="lecture_thumbnail" ng-bind-html="video.thumbnail" ></td>
			</tr>
			<tr>
				<td>Author:</td>
				<td> <label for="name" id="lecture_author" style = "width:140px;font-size:10px;" >{{video.author}}</label></td>
			</tr>
			<tr>
				<td>Detected Aspect Ratio:</td>
				<td> <label for="aspect_ratio" style="width:140px;font-size:10px;" id="lecture_aspect_ratio">{{lecture.aspect_ratio}}</label></td>
			</tr>
			<tr>
				<td>Aspect Ratio:</td>
				<td>
					<select id="lecture_aspect_ratio" name="lecture[aspect_ratio]" style="width: 120px;" >
						<option value="widescreen">widescreen</option>
						<option value="smallscreen" ng-selected="lecture.aspect_ratio=='smallscreen'">smallscreen</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Duration:</td>
				<td>
					<input type="text" name="duration" size = 15 style ="height:17px;width:80px;font-size:12px;", readonly=true id="lecture_duration" ng-model="lecture.duration"/> Seconds
				</td>
			</tr>
			<tr>
				<td>Title:</td>
				<td> <label for="title" style ="width:140px;font-size:10px;" id="lecture_title">{{video.title}}</label></td>
			</tr>
			<tr>
				<td>Use Module's Appearance Date?</td>
				<td> 
					<input type="checkbox" id="lecture_appearance_time_module" ng-model="lecture.appearance_time_module" ng-checked="lecture.appearance_time_module" />
					<br /> 
					<input type="text" id="lecture_appearance_time" ng-disabled="lecture.appearance_time_module" ng-model="lecture.appearance_time" class ="date_picker" style ="height:25px;width: 120px;font-size:12px;" />
				</td>
			</tr>
			<tr>
				<td>Use Module's Due Date?</td>
				<td> 
					<input type="checkbox" id="lecture_due_date_module" ng-model="lecture.due_date_module" ng-checked="lecture.due_date_module" />
					<br />
					<input type="text" id="lecture_due_date" class ="date_picker" ng-disabled="lecture.due_date_module" ng-model="lecture.due_date" style ="height:25px;width: 120px;font-size:12px;"/>
				</td>
			</tr>
			<tr>
				<td>Slides:</td>
				<td><input type="text" id="lecture_slides" size=15 style ="height:17px;width:140px;font-size:12px;" ng-model="lecture.slides"/></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><textarea id="lecture_description" size=15 style ="width:140px;font-size:12px;height:80px;" ng-model="lecture.description" /></td>
			</tr>
		</table>
		<input type="submit" value="Save Lecture" class ="btn" id = "details_lecture_btn" />
	</form>
</center>
