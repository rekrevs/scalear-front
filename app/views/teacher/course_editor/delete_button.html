<span>
	 <div class="alert alert-block alert-error notification fade in" ng-show="displayDeletePopup" style="padding: 3px;margin-bottom: 5px;min-width: 100px;text-align:center">
	        <span class="form-controls-alert" style="margin:auto" >
	            <a ng-if="displayDeletePopup" class="btn btn-danger btn-mini" ng-click="action({event:$event});showDeletePopup(false)" translate>delete</a>
	            <a ng-if="displayDeletePopup" class="btn btn-mini" ng-click="showDeletePopup(false)" translate>lectures.cancel</a>
	        </span>
	</div>
	<a class="delete" ng-hide="displayDeletePopup" style="margin: 0 auto; width:20px;cursor:pointer;" title="{{'delete'|translate}}" ng-click="!hideConfirm?showDeletePopup(true):action({event:$event})">
		<img alt="Trash" ng-src="{{size=='big' && 'images/trash_big.png' || 'images/trash_small.png'}}" >
	</a>
</span>
