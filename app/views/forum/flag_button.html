<span>
	<img id="unflag" ng-show="flagged==1" src="../images/flag-red.png" ng-click="unflag()" style="cursor: pointer; float: right;" tooltip="{{unflag_text}}" tooltip-placement="left" tooltip-append-to-body="true"/>
    <img id="flag" ng-show="flagged!=1" src="../images/flag-grey.png" ng-click="flag()" style="cursor: pointer; float: right;" tooltip="{{flag_text}}" tooltip-placement="left" tooltip-append-to-body="true"/>
</span>
