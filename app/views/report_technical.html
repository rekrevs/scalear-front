<div class="modal-header">
    <h3><i class="step fi-comment-quotes size-38"></i> {{'feedback.what_you_think' | translate}}</h3>
</div>
<div class="modal-body">
    <p translate>
            feedback.instructions
    </p>
    <div ng-show="!current_user">
        <b translate>name</b>: <input type="text" id="report_name" class="string name optional" name="user[name]" ng-model="user.name" size="50" autocomplete="off" /><br />
        <b translate>email</b>: <input type="email" id="report_email" class="string email optional" ng-model="user.email" pattern="^[-aA-zZ0-9_+\.]+\@([-aA-zZ0-9]+\.)+[aA-zZ0-9]{2,4}$" name="user[email]" size="50" autocomplete="off" />
    </div>
    <br />
    <div> 
        {{'feedback.problem_is' | translate}} <select ng-model="selected_type" ng-options="type.text for type in issue_types">
        </select>
    </div>
    <br />
    <div ng-show="no_text" class="alert-error" style="width:50%">
        {{no_text}}
    </div>
    <br />
    <center>
        <textarea rows="5" cols="12" style="width:600px; height: 170px;" placeholder="Leave your feedback..." ng-model="technical_data">
        </textarea>
        <loading size="small" show="sending_technical">
    </center>
    </loading>
</div>
<div class="modal-footer">
    <br />
    <button class="btn btn-success" ng-click="send_technical(selected_type, technical_data, user)" translate="feedback.send"></button>
    <button class="btn btn-danger" ng-click="cancel()" translate="lectures.cancel"></button>
</div>
