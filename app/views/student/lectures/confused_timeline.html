<td style="padding: 0px;" class="timeline-icon-container text-right valign-top">
  <div ng-click="seek()(item.time, item.data.lecture_id)" class="solved timeline-item" tooltip-placement="left" tooltip="{{formattedTime}}" tooltip-append-to-body="true" >
    <img src="../images/confused-timeline.png" />                  
  </div>
</td>
<td style="padding:0 10px;" colspan="2">
  <p class="solved size-14" ng-show="item.data.very"  ng-click="seek()(item.time, item.data.lecture_id)" style="margin-bottom:5px" translate>courses.really_confused</p>
  <p class="solved size-14" ng-show="!item.data.very" ng-click="seek()(item.time, item.data.lecture_id)" style="margin-bottom:5px" translate>courses.confused</p>
</td>
<td style="min-width:95px; padding: 0px; padding-right: 18px;">                 
  <!-- <delete_button size="small" color='dark' action="deleteConfused(item)" vertical="false" text="false" color="red" style="float: right;"></delete_button> -->
  <delete_button size="small" action="deleteConfused(item)" vertical="false" text="false" style="float: right;"></delete_button>
</td>
