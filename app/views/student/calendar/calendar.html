<div id="studentCalendar" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar" style="width:100%; min-width: 420px; min-height: 420px;"></div>
<span class="success alert-box label radius" translate="events.done"></span>
<span class="warning alert-box label radius" translate="events.not_done"></span>
<span class="alert alert-box label radius" translate="events.not_done_due"></span>
