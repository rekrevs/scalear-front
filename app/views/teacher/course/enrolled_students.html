
<div class="row">
    <div class="span12">
        <a href="">Email All</a>
        <p style="display:inline; float: right;">
            <input id="search" placeholder="Search..." type="search" name="search" ng-model="searchText"/>
        </p>
    </div>
</div>
<br />
<center>
    <div id="invited_students">
        <form name="email_form">
            <table class="table table-striped" id="students_table">
                <tr>
                    <!-- <th>Enrolled</th> -->
                    <th style="text-align: center;">Student Name</th>
                    <th style="text-align: center;">Student Email</th>
                    <th style="text-align: center;">Delete?</th>
                    <th style="text-align: center;">Email?</th>
                </tr>
                <tr ng-repeat="student in data | filter:searchText">
                    <td style="text-align: center;">
                        {{student.name}}
                    </td>
                    <td style="text-align: center;">
                        <a ui-sref="course.send_email({student_id:student.id})">{{student.email}}</a>
                        <!--<a href="#/courses/{{course.id}}/send_email/{{student.id}}">{{student.email}}</a>-->
                    </td>
                    <td style="text-align: center;">
                        <input class="btn" type="button" ng-click="removeStudent(student.id, $index)" value="Remove"/>
                        <!--<a ui-sref="course.remove_student({student_id:student.id})" data-confirm="Are you would like to delete {{student.name}} and all of his data?">Remove from course</a>-->
                    </td>
                    <td style="text-align: center;" >
                        <input id="checks" type="checkbox" ng-model="$parent.emails[$index]" value="{{student.id}}" ng-value="student.id"/>
                    </td>
                </tr>
            </table>
            {{emails}}

            <input class="btn" value="Email" style="float: right; margin-right: 3%;" ng-disabled="!(emails|filter:true).length" type="button" ng-click="go('/courses/1/send_emails')" />

        </form>


    </div>
</center>
