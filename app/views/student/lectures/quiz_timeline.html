<tr ng-if="item.data.solved_quiz || preview_as_student" class="lightgrey-with-hover">
  <td style="padding: 0px;" class="timeline-icon-container text-right valign-top">
    <div ng-click="seek()(item.time, item.data.lecture_id)" tooltip-placement="left" tooltip="{{formattedTime}}" tooltip-append-to-body="true" class="timestamp solved timeline-item">
      <img src="../images/quiz-timeline.png" />
    </div>
  </td>
  <td style="padding:0 12px;">
    <p class="solved size-14 color-black text-italic" ng-click="seek()(item.time, item.data.lecture_id)" style="margin-bottom:5px">
      <span ng-bind-html="::(item.data.question)"></span>
      <span ng-show="::(!item.data.graded)" class="color-grey text-italic" style="margin-left: 5px; margin-bottom:5px; font-size: 10px;">(<span translate>lectures.optional</span>)</span>
    </p>

  </td>
  <td style="padding: 0px; padding-right: 8px;min-width: 80px;" class="valign-top" colspan="2">
    <img style="float: right;" src="images/check7.png" />
    <voting-button votes-count="item.data.votes_count" voted="item.data.reviewed" up="voteForReview()" down="unvoteForReview()" direction="horizontal" class="right"></voting-button>
  </td>
</tr>
<tr ng-if="!item.data.solved_quiz && !preview_as_student" tooltip-placement="left" tooltip="{{unsolved_msg}}" tooltip-append-to-body="true" class="lightgrey">
  <td style="padding: 0px;" class="timeline-icon-container text-right valign-top">
    <div class="not_solved timeline-item" style="cursor: initial;">
      <img src="../images/quiz-timeline.png" />
    </div>
  </td>
  <td style="padding:0 12px;">
    <span class="size-14 color-grey text-italic" ng-bind-html="::(item.data.question)" style="margin-bottom:5px"></span>
    <span ng-show="::(!item.data.graded)" class="color-grey text-italic" style="margin-left: 5px; margin-bottom:5px; font-size: 10px;" translate>lectures.optional</span>
  </td>
  <td style="padding: 0px; padding-right: 8px;min-width: 80px;" class="valign-top" colspan="2">
  </td>
</tr>
