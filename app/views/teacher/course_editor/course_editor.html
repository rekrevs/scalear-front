<link rel="stylesheet" href="styles/course_editor.css" type="text/css" media="screen" />
<link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css" />

<div class="row" style="width:1200px;">
	<div class="span3" id="tree">
		<accordion  close-others="oneAtATime" id="acc1" class="accordion" ui-sortable="moduleSortableOptions" ng-model='groups'>
			<accordion-group ng-repeat="module in modules" >
				<accordion-heading>
		        	<module name="module.name" id="module.id" remove="remove_module($index)" ></module>
	        	</accordion-heading>
        		<div class="outer">
		        	<div class="inner" id="modules">
	          			<ul class="items" id="module_items_{{module.id}}" ui-sortable="itemSortableOptions" ng-model='module.items'>
		            		<li class="last-child" ng-repeat= "item in module.items" >
	             				<item name="item.name" id="item.id" ></item>
		            		</li>
		            		<li class="item-buttons">
					            <center>
					            	<button_link title="Add Lecture" class="btn btn-mini adding"/>
					            	<button_link title="Add Quiz"    class="btn btn-mini adding"/>
					            	<button_link title="Add Survey"  class="btn btn-mini adding"/>
				                </center>	           
			            	</li>
		          		</ul> 
		        	</div>
		    	</div>
	      	</accordion-group>	
		</accordion>
		<button_link title="Add Module" action="add_module()" class="btn adding_module" style="float:right;margin-bottom:20px;margin-top:20px;margin-right:10px;"/>
		<hr />
	</div>
	<div class="span6" id="middle"  ui-view="middle"></div>
	<div class="span3" id="details" ui-view="details"></div>
</div>
