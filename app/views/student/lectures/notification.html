<div style="font-size:12px;padding:5px; background-color: white; border: solid 1px rgb(0, 162, 86); box-shadow: 0px 0px 1px rgb(0, 162, 86);">
  <div ng-show="show_notification == true" style="vertical-align:middle">
    <center>
      <b ng-class="{green_notification: verdict== 'correct_notify' , red_notification: verdict=='incorrect_notify' }">
        <span>{{verdict}}</span>
      </b><br/>
      <p ng-hide="selected_quiz.quiz_type=='html' && (selected_quiz.question_type.toUpperCase()=='DRAG' || selected_quiz.question_type.toUpperCase()=='FREE TEXT QUESTION')" translate="lectures.hover_for_details" />
    </center>
  </div>
  <div ng-show="show_notification!=true && show_notification!=false" style="vertical-align:middle">
    {{show_notification}}
  </div>
  <div ng-show="review_inclass" style="vertical-align:middle">
    <center>
      <b style="color: #222;">
        <span translate>notification.reviewed_inclass</span>?
      </b><br/>
      <button class="btn btn-small btn-success" ng-click="voteForReview()" style="margin-right: 5px;border-radius: 5px;font-size: 10px;padding: 2px 10px;margin-top:5px; background-image: initial;" translate>yes</button>
      <button class="btn btn-small btn-danger" ng-click="closeReviewNotify()" style="margin-right: 5px;border-radius: 5px;font-size: 10px;padding: 2px 10px;margin-top:5px; background-image: initial;" translate>no</button>
      <button class="btn btn-small btn-warning" ng-click="retryQuiz()" style="margin-right: 5px;border-radius: 5px;font-size: 10px;  padding: 2px 10px;margin-top:5px; background-image: initial;" translate>lectures.retry</button>
    </center>
  </div>
</div>'
