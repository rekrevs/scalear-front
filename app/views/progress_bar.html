<div id="controls" class="light-grey" style="width:99%;height:40px; margin: 0 auto;">
    <style>
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            -moz-appearance:none;
            background-color: #dfdfdf;
            /*background-color: darkgreen;*/
            width: 5px;
            height: 15px;
        }
        .really_confused{
            background-color: red;
        }
        .normal_confused{
            background-color: orange;
        }
    </style>
    <div class="progressBar" ng-click="progress($event)">
        <div class="elapsed" ng-style="{width: elapsed_width}" >
            <div class="progress-events" ng-repeat="element in timeline.items | filter:{ type: 'discussion' } " style="{{'left :'+((element['time']/total_duration)*100+0.5)+'%; background-color: black; '}}" tooltip="{{'answer.question'|translate}}" tooltip-placement="top" tooltip-append-to-body="true"></div>

            <div class="progress-events" ng-repeat="element in timeline.items | filter:{ type: 'confused', data.very: false} " style="{{'left :'+((element['time']/total_duration)*100+0.5)+'%; background-color: orange; '}}" tooltip="{{'courses.confused' | translate}}" tooltip-placement="top" tooltip-append-to-body="true"></div>

            <div class="progress-events" ng-repeat="element in timeline.items | filter:{ type: 'confused', data.very: true} " style="{{'left :'+((element['time']/total_duration)*100+0.5)+'%; background-color: red; '}}" tooltip="{{'courses.really_confused'|translate}}" tooltip-placement="top" tooltip-append-to-body="true"></div>

            <div class="progress-events" ng-repeat="element in timeline.items | filter:{ type: 'note'} " style="{{'left :'+((element['time']/total_duration)*100+0.5)+'%; background-color: teal; '}}" tooltip="{{'lectures.video_notes'|translate}}" tooltip-placement="top" tooltip-append-to-body="true"></div>
        </div>
    </div>
    <div style="height: 32px;">
        <div class="right">
            <button ng-show="player.controls.youtube" class="qualityDiv no-padding control-button dropdown show-inline drop-top" dropdown-toggle="#quality_list" title="{{'youtube.click_video_quality'|translate}}">
                <ul id="quality_list" class="f-dropdown quality-dropdown top-dropdown" style="min-width: 100px;">
                    <li ng-class="{'blue': chosen_quality=='small' }">
                        <a ng-click="setQuality('small')">240p</a>
                    </li>
                    <li ng-class="{'blue': chosen_quality=='large'}">
                        <a ng-click="setQuality('large')">480p</a>
                    </li>
                    <li ng-class="{'blue': chosen_quality=='hd720' }">
                        <a ng-click="setQuality('hd720')">720p (HD)</a>
                    </li>
                </ul>
            </button>
            
        </div>
        <div class="right" ng-transclude></div>
        <div class="controlDiv show-inline left" ng-class="play_pause_class" ng-click="playBtn()"></div>

        <div id="volume" class="volumeDiv show-inline left" ng-class="mute_unmute_class" ng-click="mute_btn(mute_unmute_class)"></div>
        <input type="range" min="0" max="1" step="0.01" ng-model="volume" style="width: 60px;height: 4px;background-image: url('images/volume_bar.png');float: left;margin-right: 15px;margin-top: 14px;"/>
        <div class="timer color-grey show-inline size-14" style="margin-top:9px;text-align: left">
            <span class="hide-for-small-only">
                <span style="float:left;">{{current_time|format}}</span>
                <span > / {{total_duration|format}}</span>
            </span>
        </div>
    </div>

</div>
