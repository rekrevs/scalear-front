<style>
    .vcard{
        width: 200px;
        max-width: 200px;
    }
</style>
<h3><i class="fi-torsos-all size-30"></i> {{'head.enrolled_students' | translate}} <span class="info alert-box label looks-like-a-link" enroll-help-modal ng-click="openHelpModal(course)" style="vertical-align: bottom;">{{'enroll.help_enroll_student' | translate}}</span></h3>
<center>
    <div ng-show="students" id="invited_students">
        <form name="email_form">
            <div class="small-12 row">
                <div class="small-12 medium-4 large-4 columns">
                    <input id="search" type="search" placeholder="{{'courses.search'|translate}}..." name="search" ng-model="searchText"/>
                </div>
                <div class="small-12 medium-8 large-7 columns text-right">                    
                    <div class="show-inline" ng-init="filterChoice = 'all'">
                        <button type="button" class="button tiny" ng-click="selectAll()" ng-disabled="(students | filter:searchText).length==0 || (students | filter:{checked: true}).length == students.length || delete_mode"><span translate>courses.select_all</span></button>
                        <button type="button" class="button tiny alert" ng-click="deSelectAll()" ng-disabled="(students | filter:searchText).length==0 || (students | filter:{checked: true}).length == 0 || delete_mode"><span translate>courses.deselect_all</span></button>
                        <button type="button" class="button tiny" ng-disabled="(students | filter:{'checked':true}).length == 0 || delete_mode" ng-click="emailForm()"><span translate>email</span></button>
                        <button class="tiny button alert with-tiny-margin-left" ng-hide="delete_mode" ng-click="toggleDeleteMode()"><span translate>courses.remove_from_course</span></button>
                        <button class="tiny button success no-margin-left" ng-show="delete_mode" ng-click="toggleDeleteMode()"><span translate>events.done</span></button>
                        <button class="button secondary tiny" style="border: 1px solid grey;padding-top: 0px;padding-bottom: 7px;" ng-click="gridView(false)" tooltip="List View">
                            <span class="fi-list-thumbnails size-21" style="position: relative;top: 3px;"></span>
                        </button>
                        <button class="button secondary tiny" style="border: 1px solid grey;padding-top: 0px;padding-bottom: 7px;" ng-click="gridView(true)" tooltip="Grid View" tooltip-append-to-body="true">
                            <span class="fi-braille size-21" style="position: relative;top: 3px;"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="large-12" ng-if="grid_view">
                <user-item ng-repeat="student in students | filter: searchText" user="student" select="toggleSelect" emailsingle="emailSingle" removestudent="removeStudent" deletemode="delete_mode"></user-item>
            </div>
            <div class="large-12" ng-if="!grid_view">
            </div>
        </form>
    </div>
    <loading size="big" show="loading_students">
    </loading>
</center>
