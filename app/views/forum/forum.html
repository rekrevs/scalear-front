<table class="table">
<tr><th>Email</th><th>Content</th><th>Votes</th><th colspan="3">Actions</th></tr>
<tr ng-repeat="comment in comments">
    <td>{{comment.email}}</td>
    <td>{{comment.content}}</td>
    <td>{{comment.votes_count}}</td>
    <td><input type="button" value="Vote up" ng-click="vote(1, comment)" ng-class="{up_active:comment.user_vote==1}"></td>
    <td><input type="button" value="Vote Down" ng-click="vote(-1, comment)" ng-class="{down_active:comment.user_vote==-1}"></td>
    <td><input type="button" value="Flag" ng-click="flag(comment)" ng-class="{flag_active:comment.user_flag==1}"></td>
</tr>
</table>
<input type="text" ng-model="comment"/>
<input type="button" ng-click="createComment()" value="Create Comment" class="btn"/>
