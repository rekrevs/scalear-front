<div id="controls" style="width:100%;height:40px;background: black;">
    <style>
        input[type='range']::-webkit-slider-thumb {
            -webkit-appearance: none;
            -moz-appearance:none;
            background-color: #dfdfdf;
            /*background-color: darkgreen;*/
            width: 5px;
            height: 15px;
        }
        .really_confused{
            background-color: red;
        }
        .normal_confused{
            background-color: orange;
        }
    </style>
    <div class="progressBar" ng-click="progress($event)">
        <div class="elapsed" ng-style="{width: elapsed_width}" ></div><!--  -->

        <div class="progress-events" ng-repeat="element in timeline['lecture'][lecture.id].items | filter:{ type: 'discussion' } " style="{{'left :'+(element['time']/total_duration*100)+'%; background-color: black; z-index: 10000;'}}" tooltip="{{'answer.question'|translate}}"></div>

        <div class="progress-events" ng-repeat="element in timeline['lecture'][lecture.id].items | filter:{ type: 'confused', data.very: false} " style="{{'left :'+(element['time']/total_duration*100)+'%; background-color: orange; z-index: 10000;'}}" tooltip="{{'courses.confused' | translate}}"></div>

        <div class="progress-events" ng-repeat="element in timeline['lecture'][lecture.id].items | filter:{ type: 'confused', data.very: true} " style="{{'left :'+(element['time']/total_duration*100)+'%; background-color: red; z-index: 10000;'}}" tooltip="{{'courses.really_confused'|translate}}"></div>

        <!-- <div class="progress-events" ng-repeat="element in timeline['lecture'][lecture.id].items | filter:{ type: 'confused' } " style="{{'left :'+(element['time']/total_duration*100)+'%; background-color: red; z-index: 10000;'}}" tooltip="{{element['type']|translate}} {{element['very']}}"></div> -->

    </div>
    <div class="controlDiv" ng-class="play_pause_class" ng-click="playBtn()" style="float: left;margin: 2px 5px 0 5px;"></div>
    <div id="volume" class="volumeDiv" ng-class="mute_unmute_class" ng-click="mute_btn(mute_unmute_class)" style="float: left;margin-right: 4px;margin-top: 2px;"></div>
     <input type="range" min="0" max="1" step="0.01" ng-model="volume" style="width: 60px;height: 4px;background-image: url('/images/volume_bar.png');float: left;margin-right: 15px;margin-top: 14px;"/> <!-- position: absolute;left: 65px;top: 12px; -webkit-appearance:none;-moz-appearance:none;outline:0; -->
    <div class="timer" style="margin-top:6px;text-align: left;">
        <span style="float:left;">{{current_time|format}}</span><!-- style='float:left;margin-left:140px;left:50px;line-height:30px;color:gray;font-size:small;' -->
        <span > / {{total_duration|format}}</span><!-- style='float:left;margin-left:0px;line-height:30px;color:gray;font-size:small;' -->
    </div>

    
    
   
    
    
</div>
