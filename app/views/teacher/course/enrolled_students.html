<div ng-hide="!iscollapsed" style="position: fixed; padding-left: 30px; height: 40px; left: 0px; right; 0px; top: 40px; padding-top: 10px; background-color: white; width: 100%; box-shadow: 1px 1px 1px lightgrey; z-index: 5;">
    <div style="float: left;">
        <input id="search" placeholder="{{'courses.search'|translate}}..." type="search" name="search" ng-model="searchText"/>
    </div>
    <!-- <div> -->
        <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed" style="color: #0088cc;background-color: #f5f5f5;background-image: initial;padding: 5px 15px; margin-left: 50px;"><span translate>enroll.help_enroll_student</span></button>
    <!-- </div> -->
    <div style="float: right; display: inline-block; width: 300px; margin-right: 50px;">
        <input class="btn" ng-show="!searchText" id="email_button" value="{{'email'|translate}}" style="background-image: initial; float: right; margin-right: 3%;" ng-disabled="(students | filter:{'checked':true}).length == 0" type="button" ng-click="emailForm()" />
        <input class="btn btn-primary" value="{{'courses.select_all'|translate}}" type="button" style="background-image: initial; float: right; margin-right: 10px;" ng-click="selectAll()" ng-disabled="(students | filter:searchText).length==0 || (students | filter:{checked: true}).length == students.length"/>
        <input class="btn btn-danger" value="{{'courses.deselect_all'|translate}}" type="button" style="background-image: initial; float: right; margin-right: 10px;" ng-click="deSelectAll()" ng-disabled="(students | filter:searchText).length==0 || (students | filter:{checked: true}).length == 0"/>
    </div>
    
</div>

<div collapse="!isCollapsed" style="position: initial;">
    <br />
    <br />
    <div class="well well-lg" style="text-align: left;">
        <p><b><span translate>enroll.help_enroll</span>:</b></p>
        <p translate>enroll.instruction</p>
        <br>
        <div  ng-click="this.select()" class="well well-lg" style="background: white;color: brown;" >
            <div id="kk" select-on-click>
                <p ><span translate>enroll.dear_student</span>,</p>
                <p >&emsp;<span translate>enroll.this_term_new_system</span> <b>{{course_information.unique_identifier}}</b>.</p>
                <p ><span translate>enroll.sincerely</span>,<br>{{current_user.name}}</p>
            </div>
            <div class="well well-lg" style="color: gray;font-size: 12px;font-weight: bold;float: right;position: relative;top: -30px;">Click to Select<br>Copy: cmd+C or ctrl+C</div>
        </div>
    </div> 
</div>

<div ng-show="students" id="invited_students">
    <form name="email_form">
        <br />
        <br />
        <user-item ng-repeat="student in students | filter: searchText" user="student" select="toggleSelect" emailsingle="emailSingle" removestudent="removeStudent"></user-item>
    </form>
</div>
<loading size="big" show="loading_students" />
