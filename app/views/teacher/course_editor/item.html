<li class="disable_selection size-13 text-right" style="padding: 2px; min-height: 24px;display:inline-block;width: 100%;">
	<div class="position-relative" style="height: 20px;" bindonce='item'>
		<i bo-if="item.class_name == 'lecture' && !item.inclass" class="fi-video with-tiny-margin-right left color-gray" bo-title="'content_navigator.lecture' | translate"></i>
		<i bo-if="item.class_name == 'lecture' && item.inclass" class="fi-comment-video with-tiny-margin-right left color-gray" bo-title="'content_navigator.inclass_lecture' | translate"></i>
		<i bo-if="item.class_name == 'quiz' && item.quiz_type == 'quiz'" class="fi-clipboard-notes with-tiny-margin-right left color-gray" bo-title="'content_navigator.quiz' | translate"></i>
		<i bo-if="item.class_name == 'quiz' && item.quiz_type == 'survey'" class="fi-clipboard-pencil with-tiny-margin-right left color-gray" bo-title="'content_navigator.survey' | translate"></i>
		<i bo-if="item.class_name == 'customlink'" class="fi-link with-tiny-margin-right left color-gray" bo-title="'content_navigator.customlink' | translate"></i>
		<div class="show-inline valign-middle left text-left"  bo-text="item.name" style="width: 65%"></div>
		<small class="color-dark-grey with-small-margin-right"><span bo-text="item.duration && (item.duration| formattime:'h:mm:ss') || '' "></span></small>
	</div>
</li>
