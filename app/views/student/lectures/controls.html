<!-- build:css(.tmp/styles) styles/controls.css -->
<link rel="stylesheet" href="styles/student/controls.css" type="text/css" media="screen" title="no title" charset="utf-8" />
<!-- endbuild -->

<div ng-if="!ipad" class='fullscreenDiv' ng-class="{'full':!fullscreen, 'small':fullscreen}" ng-click='full()'></div>
<div class='alert alert-success fading' ng-show='show_message' translate="lectures.thanks"></div>
<div class='hidden_div' ng-show='show_question'>
	<input class='question' maxlength="140" name='ask' required="true" ng-model='question_asked' placeholder="{{'youtube.enter_question'|translate}}"/>
	<input ng-click="submit_question()" class='btn btn-primary submit_question' type='button' value="{{'youtube.ask' | translate}}"/>
</div>
<div class="hidden_shortcuts well" ng-show='show_shortcuts'>
	{{'lectures.keyboard_controls'|translate}}<br>
	<ul>
		<li><b>b:</b> {{'lectures.back_10s' | translate}}</li>
		<li><b>space:</b> {{'lectures.play_pause' | translate}}</li>
		<li><b>q:</b> {{'lectures.ask_question' | translate}}</li>
		<li><b>c:</b> {{'lectures.confused' | translate}}</li>
	</ul>
</div>
<div class="confusedDiv" ng-click= 'confused()' title="{{'youtube.click_tell_confused'|translate}}"></div>
<div class="questionDiv" ng-click= 'question()' title="{{'youtube.click_ask_question'|translate}}"></div>
<div class="shortcutDiv" ng-click= 'showShortcuts()' title="{{'youtube.click_video_shortcuts'|translate}}"></div>
<div ng-if="youtube_video" class="qualityDiv" ng-click='showQuality()' title="{{'youtube.click_video_quality'|translate}}"></div>
<div ng-show="quality" class="dropup">
<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display:inline;">
    <li ng-class="{active: chosen_quality=='small' }"><a tabindex="-1" ng-click="setQuality('small')">240p</a></li>
    <li ng-class="{active: chosen_quality=='large'}"><a tabindex="-1" ng-click="setQuality('large')">480p</a></li>
    <li ng-class="{active: chosen_quality=='hd720' }"><a tabindex="-1" ng-click="setQuality('hd720')">720p (HD)</a></li>
</ul>
</div>
