<tr ng-if="item.data.is_quiz_solved || preview_as_student" class="lightgrey-with-hover" bindonce>
  <td style="padding: 0px;" class="timeline-icon-container text-right valign-top">
    <div ng-click="seek()(item.time, item.data.lecture_id)" tooltip-placement="left" tooltip="{{formattedTime}}" tooltip-append-to-body="true" class="timestamp solved timeline-item" >
      <img src="../images/quiz-timeline.png" />
    </div>
  </td>
  <td style="padding:0 12px;" >
    <p class="solved size-14 color-black text-italic" ng-click="seek()(item.time, item.data.lecture_id)" bo-html="item.data.question" style="margin-bottom:5px"></p>
    <span bo-show="!item.graded" class="color-grey text-italic" style="margin-left: 5px; margin-bottom:5px; font-size: 10px;" translate>lectures.optional</span>
  </td>
  <td style="padding: 0px; padding-right: 8px;min-width: 80px;" class="valign-top" colspan="2">
    <img style="float: right;" src="images/check7.png" />
    <voting-button votes-count="item.data.votes_count" voted="item.data.reviewed" up="voteForReview()" down="unvoteForReview()" direction="horizontal" class="right"></voting-button>
  </td>
</tr>

<tr ng-if="!item.data.is_quiz_solved && !preview_as_student" bindonce tooltip-placement="left" tooltip="{{unsolved_msg}}" tooltip-append-to-body="true" class="lightgrey">
  <td style="padding: 0px;" class="timeline-icon-container text-right valign-top">
    <div class="not_solved timeline-item" style="cursor: initial;">
      <img src="../images/quiz-timeline.png" />
    </div>
  </td>
  <td style="padding:0 12px;" >
    <!-- <p class="size-14 color-grey text-italic" bo-text="item.data.question" style="margin-bottom:5px"> -->
        <span  class="size-14 color-grey text-italic"  bo-html="item.data.question"  style="margin-bottom:5px"></span>
        <span  bo-show="!item.graded" class="color-grey text-italic" style="margin-left: 5px; margin-bottom:5px; font-size: 10px;" translate>lectures.optional</span>
    <!-- </p> -->
  </td>
  <td style="padding: 0px; padding-right: 8px;min-width: 80px;" class="valign-top" colspan="2" >
  </td>
</tr>
