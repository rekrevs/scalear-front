<div>
    <div ng-click="muteBtn()" ng-class="mute_class"></div>
    <div ng-click="playBtn()" ng-class="play_pause_class"></div>
    <div                                                style="display:block;width:100%;height:60%">
        <div                                            style="display:inline-block;min-width:50px;vertical-align:top;height:100%;width:400px;">
            <button_link title="-5" action="skip(-5)"   style="margin-top: 95px;margin-left: 169px;width: 16px" />
            <button_link title="<<" action="prevQuiz()" style="margin-top: 10px;margin-left: 169px;width: 16px" ng-disabled="current_quiz == 1" />
        </div>
        <video_container class="inclass_sceen" >
            <youtube ng-show="lecture_url" id="inclass_vid" url="lecture_url" controls="lecture_player_controls" class="inclass_sceen" ready="seek(quiz_time)" />
        </video_container>
        <div                                            style="display:inline-block;min-width:50px;vertical-align:top;height:100%;width:400px">
            <button_link title="+5" action="skip(5)"    style="margin-top: 95px;margin-left: 169px;width: 16px"/>
            <button_link title=">>" action="nextQuiz()" style="margin-top: 10px;margin-left: 169px;width: 16px" ng-disabled="current_quiz== total_num_quizzes"/>
        </div>
    </div>
    <div                                                style="display:block;width:100%;height:40%">
        <div                                            style="position:absolute;padding-left:10px;display:inline;font-size:28px;margin-top:0px;line-height:30px;height:40%;width:100%">
            <div                                        style="position:absolute;height:90%;margin-top:15px;width:40%">{{question_title}}</div>
            <div ng-repeat="question in questions"      style="position:absolute;height:90%;margin-top:15px;font-size:20px;;padding-left:15px" ng-click="seek(question[1])">{{question[0]}}</div>
            <a ng-click="exitBtn()"                     style="display:inline;font-size:16px;position:absolute;bottom:0;left:0" >Exit</a>
            <div                                        style="display:inline;position:absolute;bottom:0;margin-left:35px;">
                <b                                      style="padding-left:15px;font-size:14px">Q:{{current_quiz+'/'+total_num_quizzes}}</b>
                <b                                      style="padding-left:15px;font-size:14px">L:{{current_lecture+'/'+total_num_lectures}}</b>
            </div>        
            <div ng-show="chart_data"                     style="margin-top:8px;width:60%;height:100%;background-color:white;float:right;display:inline;">
                <!-- <center ng-init="loading_charts=true" ><loading size="small" show="loading_charts" /></center> -->
                <div google-chart chart="chart" on-ready="loading_charts=false"></div>
             </div>
         </div>
    </div>
</div>
