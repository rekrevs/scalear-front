<div class="row" style="margin-bottom:10px">
	<div class="small-10 columns">
		<label class="size-1">
			<b><span translate>groups.module_name</span>:</b><details-text class="size-18 with-small-margin-left" value="module.name" save="updateModule()" validate="validateModule" column="name" open="module.new"></details-text>
		</label>
    </div>
</div>
<div class="row" style="margin-bottom:10px">
	<div class="small-10 columns">
		<label class="size-1">
			<b><span translate>visible</span>:</b><details-date class="with-small-margin-left" date="module.appearance_time" save="updateModule(data, type)" validate="validateModule" column="appearance_time"></details-date> <span translate>at</span> <details-time class="timepicker" time="module.appearance_time" save="updateModule(data, type)" validate="validateModule" column="appearance_time"></details-time>
			<span ng-hide="visible(module.appearance_time)">
				<i class="fi-alert"></i><small class="subheader with-tiny-margin-left" translate>invisible</small>
			</span>
		</label>
	</div>
</div>
<div class="row" style="margin-bottom:10px">
	<div class="small-10 columns">
		<input type="checkbox" ng-model="module.due_date_enabled" ng-change="updateDueDate();updateModule()" class="no-margin" />
		<label class="size-1">
			<b><span class="with-small-margin-left" translate>groups.has_due_date</span></b>
			<span ng-show="module.due_date_enabled">:
				<details-date date="module.due_date" save="updateModule(data, type)" validate="validateModule" column="due_date"></details-date> <span translate>at</span> <details-time class="timepicker" time="module.due_date" save="updateModule(data, type)" validate="validateModule" column="due_date"></details-time>
	        </span>
		</label>
	</div>
</div>
<div class="row" style="margin-bottom:10px">
	<div class="small-10 columns">
		<label class="size-1">
			<b><span translate>groups.description</span>:</b><big-area class="with-small-margin-left" value="module.description" save="updateModule()" validate="validateModule" column="description"></big-area>
		</label>
	</div>
</div>
<div class="row" style="margin-bottom:10px">
	<div class="small-10 columns">
		<label class="size-1">
			<b><span >Student link to module</span>:</b><span class="color-editable-blue with-small-margin-left">{{link_url}}</span>
		</label>
	</div>
</div>
<br />
<div class="row">
	<div class="small-10 columns">
		<table class="small-8 columns">
			<tbody>
				<tr>
					<td class="right-border"translate>groups.total_time</td>
					<td ><b>{{module.total_time | formattime: 'hh:mm:ss'}}</b></td>
				</tr>
				<tr>
					<td class="right-border"translate>groups.total_number_lec_qustions</td>
					<td ><b>{{module.total_questions}}</b></td>
				</tr>
				<tr>
					<td class="right-border"translate>groups.total_number_quiz_questions</td>
					<td ><b>{{module.total_quiz_questions}}</b></td>
				</tr>
			</tbody>
		</table>
	</div>	
</div>
<div class="row">
	<center class="small-block-grid-3">
		<button id="add_module_link" class="button small no-margin" ng-click="addCustomLink()" translate>groups.new_link</button>
		<button id="new_item"class="button small no-margin" module-content-modal open-modal="openOnlineContentModal" ng-click="openOnlineContentModal()"><span translate>new_video</span></button>
		<button id="new_module" class="button small no-margin" ng-click="addModule()" translate>groups.new_module</button>
	</center>
</div>
<br />
<div class="row">
	<div class="small-10 columns"><b translate>groups.external_module_link</b></div>
</div>
<div class="small-8 columns left">
	<br/>
	<ul ui-sortable="listSortableOptions" ng-model='module.custom_links'>
		<li class="group_links" ng-repeat="doc in module.custom_links">
			<link-item link="doc" update="updateCustomLink" remove="removeCustomLink" validate="validate" />
		</li>
	</ul>	
</div>
