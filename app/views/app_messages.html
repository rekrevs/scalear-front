<div id="error_container" class="errorpage" ng-show="status" style="height: 0px;" ng-class="{errorpageserver: server_error}">
  <div style="text-align: center; display:block; height: 0px;">
    <div class="alert-message fade.in show-inline with-tiny-padding" ng-class="status=='error' ? 'alert-box warning' :'alert-box success '">
      <i class="size-24 with-tiny-padding-right" ng-class="status=='error' ? 'fi-alert' : 'fi-check'" /></i>
    </div>
  </div>
</div>
