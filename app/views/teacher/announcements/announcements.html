<div class="left small-11 medium-6 large-6 columns">
	<input id="search_announcement" ng-model="searchAnnouncement" placeholder="{{'courses.search' | translate}}" type="search" ng-disabled="!announcements.length" />
</div>

<div class="right small-12 medium-4 large-4 columns">
	<button id="new_announcement" class="button tiny right" ng-show="show_button" type="button" ng-disabled="disable_new" ng-click="createAnnouncement()">{{'announcement_form.create_announcement'|translate}}</button>
</div>

<div class="small-12 small-centerd large-centerd columns">
	<center ng-show="!announcements.length" class="" translate>
		<br>
		announcements.empty
	</center>

	<announcement-item ng-repeat="announcement in announcements | filter:{announcement: searchAnnouncement}" announcement="announcement" saveannouncement="saveAnnouncement" showannouncement="showAnnouncement" hideannouncement="hideAnnouncement" deleteannouncement="deleteAnnouncement" saving="saving" index="$index"></announcement-item>

	<center><loading size="big" show="!announcements" ></center>
</div>
