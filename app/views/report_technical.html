<div class="modal-header">
    <h3><i class="step fi-comment-quotes size-38"></i> {{'feedback.what_you_think' | translate}}</h3>
</div>
<div class="modal-body">
    <p translate>feedback.instructions</p>
    <hr/>
    <div ng-show="!current_user">
        <div style="margin-bottom:5px"><b translate>name</b>:</div>
        <input type="text" id="report_name" class="string name optional" name="user[name]" ng-model="user.name" size="50" autocomplete="off" />
        <div style="margin-bottom:5px"><b translate>email</b>:</div>
        <input type="email" id="report_email" class="string email optional" ng-model="user.email" pattern="^[-aA-zZ0-9_+\.]+\@([-aA-zZ0-9]+\.)+[aA-zZ0-9]{2,4}$" name="user[email]" size="50" autocomplete="off" />
    </div>
    <div> 
        <div style="margin-bottom:5px"><b translate>feedback.like_to_comment</b>:</div>
         <select ng-model="selected_type" ng-options="type.text for type in issue_types">
        </select>
    </div>
    <center>
        <small ng-show="no_text"  class="error text-left">{{no_text}}</small>
        <textarea rows="5" cols="12" style="height: 170px;" placeholder="Leave your feedback..." ng-model="technical_data">
        </textarea>
        <loading size="small" show="sending_technical" />
    </center>
</div>
<div class="modal-footer">
    <br />
    <button class="button small" ng-click="send_technical(selected_type, technical_data, user)" translate="feedback.send"></button>
    <button class="button small alert" ng-click="cancel()" translate="lectures.cancel"></button>
</div>
